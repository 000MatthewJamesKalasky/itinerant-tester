  - REPO=kennethreitz/pytheory
  - REPO=pallets/flask
  - REPO=aquasecurity/kube-hunter
  - REPO=rg3/youtube-dl
  - REPO=rstojnic/lazydata
  - REPO=keras-team/keras
  - REPO=home-assistant/home-assistant
