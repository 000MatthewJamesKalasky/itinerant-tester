    - REPO=evilsocket/CVE-2017-0785
    - REPO=evilsocket/Pynject
    - REPO=evilsocket/SWG
    - REPO=evilsocket/SafeInCloud
    - REPO=evilsocket/Sublime-Text-2-EmotiCODE-Plugin
    - REPO=evilsocket/altair
    - REPO=evilsocket/backupbox
    - REPO=evilsocket/bleah
    - REPO=evilsocket/coffee
    - REPO=evilsocket/fang
    - REPO=evilsocket/fido
    - REPO=evilsocket/glastopf  # has .travis.yml file
    - REPO=evilsocket/keras  # has .travis.yml file
    - REPO=evilsocket/mmdb2json
    - REPO=evilsocket/octoghost
    - REPO=evilsocket/opensnitch  # has .travis.yml file
    - REPO=evilsocket/password_scrambler
    - REPO=evilsocket/rpi-l298n-motor-driver
    - REPO=evilsocket/smali_emulator
    - REPO=invictus1306/Workshop-BSidesMunich2018
    - REPO=invictus1306/zipfuzz
cache: pip
python:
    - 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
