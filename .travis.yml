group: travis_latest
dist: bionic
language: python
cache:
  - pip
  - pip3
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=MTlab/onnx2caffe             # 2019-05-27
  - REPO=MTlab/rsgunet_image_enhance  # 2019-03-28
  - REPO=Linzaer/A-Light-and-Fast-Face-Detector-for-Edge-Devices  # 2019-10-03 YonghaoHe/A-Light-and-Fast-Face-Detector-for-Edge-Devices
  - REPO=YonghaoHe/A-Light-and-Fast-Face-Detector-for-Edge-Devices
  - REPO=Linzaer/centerface           # 2019-10-16 Star-Clouds/CenterFace
  - REPO=Star-Clouds/CenterFace
  - REPO=Linzaer/Face-Track-Detect-Extract  # 2019-06-01
  - REPO=Linzaer/insightface          # 2019-10-08 deepinsight/insightface
  - REPO=deepinsight/insightface
  - REPO=tensorflow/models
  - REPO=Linzaer/Ultra-Light-Fast-Generic-Face-Detector-1MB  # 2019-11-30

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
  - pip3 install beautifulsoup4
before_script:
  - echo "pip"
  - ls -Fla $HOME/.cache/pip/wheels
  - ls -Flar $HOME/.cache/pip
  - echo "pip3"
  - ls -Flar $HOME/.cache/pip3
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
