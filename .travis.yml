    - REPO=hhatto/autopep8  # has .travis.yml file
    - REPO=hhatto/chatpy  # has .travis.yml file
    - REPO=hhatto/fcsv  # has .travis.yml file
    - REPO=hhatto/flake8-helloworld
    - REPO=hhatto/fpath  # has .travis.yml file
    - REPO=hhatto/gruffy
    - REPO=hhatto/kgscripts
    - REPO=hhatto/kuroko  # has .travis.yml file
    - REPO=hhatto/loadtest_tool_for_websocket
    - REPO=hhatto/my-pytest-cov-extension
    - REPO=hhatto/nude.py  # has .travis.yml file
    - REPO=hhatto/poyonga  # has .travis.yml file
    - REPO=hhatto/pproftools
    - REPO=hhatto/pybitflyer
    - REPO=hhatto/pycodestyle  # has .travis.yml file
    - REPO=hhatto/pyramid_chameleon  # has .travis.yml file
    - REPO=hhatto/pytest-codestyle  # has .travis.yml file
