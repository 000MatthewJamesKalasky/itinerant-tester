group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=apple/ccs-calendarserver  # has .travis.yml file
  - REPO=apple/ccs-pycalendar
  - REPO=apple/ccs-pyosxframeworks
  - REPO=apple/ccs-pysecuretransport
  - REPO=apple/ccs-twistedextensions
  - REPO=apple/coremltools
  - REPO=apple/ml-all-pairs
  - REPO=apple/swift-integration-tests
  - REPO=apple/swift-source-compat-suite
  - REPO=travis-ci/enterprise-extras
  - REPO=travis-ci/gesund  # has .travis.yml file
  - REPO=travis-ci/nat-conntracker  # has .travis.yml file
  - REPO=travis-ci/travis-intro-python
  - REPO=travis-ci/travis_staging_test  # has .travis.yml file
  - REPO=adobe/DrawAIng
  - REPO=adobe/NLP-Cube
  - REPO=adobe/brackets-shell
  - REPO=adobe/experience-platform-dsw-reference
  - REPO=adobe/havoc
  - REPO=adobe/incubator-airflow  # has .travis.yml file
  - REPO=adobe/messer
  - REPO=adobe/prometheus_tftp_exporter
  - REPO=adobe/rules_docker  # has .travis.yml file
  - REPO=adobe/soul
  - REPO=adobe/telemetry-utils

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
