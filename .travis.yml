    - REPO=hhatto/slowfast
    - REPO=hhatto/smartcrop.py
    - REPO=hhatto/websocket-client  # has .travis.yml file
    - REPO=hhatto/woothee-python  # has .travis.yml file
    - REPO=hhatto/zaifapi
    - REPO=hhatto/zci
