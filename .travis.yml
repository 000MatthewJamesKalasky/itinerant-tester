  - REPO=nmandery/batyr
  - REPO=geops/bodo                   # 2017-05-22
  - REPO=geops/django-ajaximage       # 2016-11-22 xavierbloemen/django-ajaximage
  - REPO=xavierbloemen/django-ajaximage
  - REPO=geops/fabric_debian          # 2010-09-30
  - REPO=geops/geoserver-documentor   # 2018-12-19
  - REPO=geops/gtfsman                # 2016-11-11
  - REPO=geops/mapfish-print          # 2013-09-17 mapfish/mapfish-print
  - REPO=mapfish/mapfish-print
  - REPO=geops/ole-mapfish            # 2013-05-13
  - REPO=geops/ole-zend               # 2013-05-13
  - REPO=geops/osm2vectortiles        # 2017-01-18 osm2vectortiles/osm2vectortiles
  - REPO=osm2vectortiles/osm2vectortiles
