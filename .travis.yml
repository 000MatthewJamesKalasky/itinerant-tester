group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=bnajafi/Gaussian_Naive_Bayes_SKLearn
  - REPO=bnajafi/MachineLearning-for-Trading-PipeLine
  - REPO=bnajafi/MyProjectFilesTest
  - REPO=bnajafi/PyEIS
  - REPO=bnajafi/SVM-Classification-Terrain
  - REPO=bnajafi/Scientific_Python_Assignments_POLIMI_EETBS
  - REPO=bnajafi/SimpleBuilding
  - REPO=bnajafi/Thesis
  - REPO=bnajafi/adanet
  - REPO=bnajafi/keras-english-resume-parser-and-analyzer
  - REPO=bnajafi/mlxtend  # has .travis.yml file
  - REPO=bnajafi/myNewRepo19Jan
  - REPO=bnajafi/myNewRepository
  - REPO=bnajafi/pandas_degreedays  # has .travis.yml file
  - REPO=bnajafi/pyspark-tutorial
  - REPO=bnajafi/python4ScientificComputing_Numpy_Pandas_MATPLotLIB
  
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
