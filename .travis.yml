os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=scottdangelo/AIF360          # 2018-09-24 IBM/AIF360
  - REPO=IBM/AIF360
  - REPO=scottdangelo/CinderAA-HAtesting  # 2016-08-12
  - REPO=scottdangelo/cinderclient-api-microversions  # 2015-09-24
  - REPO=scottdangelo/dotfiles        # 2019-01-15 cowboy/dotfiles
  - REPO=cowboy/dotfiles
  - REPO=scottdangelo/monitor-custom-ml-engine-with-watson-openscale  # 2019-06-10 IBM/monitor-custom-ml-engine-with-watson-openscale
  - REPO=IBM/monitor-custom-ml-engine-with-watson-openscale
  - REPO=scottdangelo/nlc-demo        # 2018-04-18 IBM/nlc-icd10-classifier
  - REPO=IBM/nlc-icd10-classifier
  - REPO=scottdangelo/pandas          # 2018-09-07 pandas-dev/pandas
  - REPO=pandas-dev/pandas
  - REPO=scottdangelo/python-sdk      # 2018-03-16 watson-developer-cloud/python-sdk
  - REPO=watson-developer-cloud/python-sdk
  - REPO=scottdangelo/RemoveVolumeMangerLocks  # 2015-09-24
  - REPO=scottdangelo/route-explorer  # 2018-09-28 lantern-works/route-explorer
  - REPO=lantern-works/route-explorer
  - REPO=scottdangelo/scottsTools     # 2016-10-21
  - REPO=scottdangelo/watson-deep-learning-tensorflow-lite  # 2018-07-31
  - REPO=scottdangelo/watson-online-store  # 2017-08-04 IBM/watson-online-store
  - REPO=IBM/watson-online-store
  - REPO=scottdangelo/watson-waste-sorter  # 2018-03-01 IBM/watson-waste-sorter
  - REPO=IBM/watson-waste-sorter

install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
