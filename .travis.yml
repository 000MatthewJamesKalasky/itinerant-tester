group: travis_latest
os: linux
dist: focal
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=home-assistant/core
  - REPO=zulip/zulip
  - REPO=floodsung/Deep-Learning-Papers-Reading-Roadmap
  - REPO=elyra-ai/elyra
  - REPO=minimaxir/gpt-3-experiments
  - REPO=KalleHallden/reddit_automations
  - REPO=pi-hole/docker-pi-hole
  - REPO=openai/gpt-2
  - REPO=facebookresearch/detectron2
  - REPO=donnemartin/system-design-primer
  - REPO=openai/baselines
  - REPO=openai/image-gpt
  - REPO=mbadry1/DeepLearning.ai-Summary
  - REPO=TheAlgorithms/Python
  - REPO=TheSpeedX/TBomb
  - REPO=josephmisiti/awesome-machine-learning
  - REPO=d2l-ai/d2l-zh
  - REPO=facebookresearch/pifuhd
  - REPO=Rapptz/discord.py
  - REPO=openai/gym
  - REPO=FujiMakoto/twitter-saucenao
  - REPO=xHak9x/fbi
  - REPO=minimaxir/gpt-2-simple
  - REPO=pythonstock/stock
  - REPO=ChoudharyChanchal/game_control
  - REPO=v8/v8
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
