group: travis_latest
os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=nextstrain/augur             # 2020-03-27
  - REPO=nextstrain/augurlinos        # 2019-07-24
  - REPO=nextstrain/avian-flu         # 2019-12-13
  - REPO=nextstrain/cli               # 2020-03-16
  - REPO=nextstrain/cov               # 2020-01-28
  - REPO=nextstrain/dengue            # 2019-12-11
  - REPO=nextstrain/ebola             # 2019-12-14
  - REPO=nextstrain/enterovirus_d68   # 2020-01-23
  - REPO=nextstrain/fauna             # 2020-03-24
  - REPO=nextstrain/flora             # 2018-04-11
  - REPO=nextstrain/janus             # 2018-02-07
  - REPO=nextstrain/lassa             # 2018-10-10
  - REPO=nextstrain/measles           # 2019-12-11
  - REPO=nextstrain/mers              # 2019-08-05
  - REPO=nextstrain/mers-beast-tutorial  # 2018-09-27
  - REPO=nextstrain/mumps             # 2020-01-16
  - REPO=nextstrain/ncov              # 2020-03-27
  - REPO=nextstrain/rsv               # 2019-01-22
  - REPO=nextstrain/sacra             # 2018-06-21
  - REPO=nextstrain/seasonal-cov      # 2020-03-26
  - REPO=nextstrain/seasonal-flu      # 2020-03-03
  - REPO=nextstrain/tb                # 2019-12-11
  - REPO=nextstrain/WNV               # 2019-11-18
  - REPO=nextstrain/yellow-fever      # 2019-07-04
  - REPO=nextstrain/zika              # 2019-12-14
  - REPO=nextstrain/zika-tutorial     # 2019-12-12
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
