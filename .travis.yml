group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=web-platform-tests/pulls.web-platform-tests.org
  - REPO=web-platform-tests/results-collection  # has .travis.yml file
  - REPO=qunarcorp/open_dnsdb
  - REPO=qunarcorp/qg.core  # has .travis.yml file
  - REPO=qunarcorp/qg.db  # has .travis.yml file
  - REPO=qunarcorp/qg.test  # has .travis.yml file
  - REPO=qunarcorp/qg.web  # has .travis.yml file
  - REPO=qunarcorp/qtalk_search
  - REPO=ArduPilot/FWLoad
  - REPO=ArduPilot/MAVProxy
  - REPO=ArduPilot/SITL_Models
  - REPO=ArduPilot/ardupilot_wiki
  - REPO=ArduPilot/ardupilot_wiki_copy
  - REPO=ArduPilot/pymavlink  # has .travis.yml file
  - REPO=ArduPilot/waf
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
