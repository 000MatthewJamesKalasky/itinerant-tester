group: travis_latest
language: python
env:
    - REPO=vibora-io/vibora
cache: pip
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8-dev
  - "nightly"
  - "pypy"
  - "pypy2"
  - "pypy2.7"
  - "pypy3"
  - "pypy3.5"
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
jobs:
    include:
      - python: 3.7
        dist: xenial
        sudo: true
      - python: 3.8-dev
        dist: xenial
        sudo: true
script:
    - python --version
    - pip --version
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
