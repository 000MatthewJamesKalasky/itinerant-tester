group: travis_latest
os: linux
dist: focal
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  #- 3.8
  - 3.9-dev
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=mytechnotalent/Adafruit_CircuitPython_ESP32SPI  # 2020-09-29 adafruit/Adafruit_CircuitPython_ESP32SPI
  - REPO=adafruit/Adafruit_CircuitPython_ESP32SPI
  - REPO=mytechnotalent/Automation_Framework  # 2020-09-27
  - REPO=mytechnotalent/CircuitPython_Unittest  # 2020-09-27
  - REPO=mytechnotalent/micropython   # 2020-10-01 micropython/micropython
  - REPO=micropython/micropython
  - REPO=mytechnotalent/MicroPython-Firmware-Development  # 2020-09-27
  - REPO=mytechnotalent/MicroPython-micro-bit_Friend_MOD  # 2020-09-30
  - REPO=mytechnotalent/MicroPython_Music  # 2020-09-27
  - REPO=mytechnotalent/minipython    # 2020-10-01 bbcmicrobit/micropython
  - REPO=bbcmicrobit/micropython
  - REPO=mytechnotalent/Python-For-Kids  # 2020-10-02
  - REPO=mytechnotalent/Simple_Guessing_Game  # 2020-09-27

install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
