group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=victordomingos/ContarDinheiro.py
  - REPO=victordomingos/Count-files
  - REPO=victordomingos/Learning_Flask-REST
  - REPO=victordomingos/NPK-Backup
  - REPO=victordomingos/PT-Tracking
  - REPO=victordomingos/PerformanceTests
  - REPO=victordomingos/RepService
  - REPO=victordomingos/The-NPK-Weather-App
  - REPO=victordomingos/The-No-Title-Tech-Blog
  - REPO=victordomingos/centraldedados.pt
  - REPO=victordomingos/challenges
  - REPO=victordomingos/diffimg
  - REPO=victordomingos/optimize-images
  - REPO=victordomingos/other_stuff
  - REPO=victordomingos/pelican-advthumbnailer
  - REPO=victordomingos/pelican-plugins  # has .travis.yml file
  - REPO=victordomingos/planet
  - REPO=victordomingos/puremagic  # has .travis.yml file
  - REPO=victordomingos/snowy  # has .travis.yml file
  - REPO=victordomingos/telescope-planner
  - REPO=victordomingos/termtosvg  # has .travis.yml file
  - REPO=victordomingos/tkcalendar  # has .travis.yml file
  - REPO=victordomingos/ttkwidgets  # has .travis.yml file
  - REPO=victordomingos/victordomingos.com
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
