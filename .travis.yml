group: travis_latest
os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=comet-ml/comet-content       # 2018-11-08
  - REPO=comet-ml/comet-examples      # 2020-03-12
  - REPO=comet-ml/comet-for-mlflow    # 2020-03-12
  - REPO=comet-ml/comet-sagemaker     # 2019-08-06
  - REPO=comet-ml/dulwich             # 2020-02-10 dulwich/dulwich
  - REPO=dulwich/dulwich
  - REPO=comet-ml/fastai              # 2018-12-05 fastai/fastai
  - REPO=fastai/fastai
  - REPO=comet-ml/keras-fruit-classifer  # 2019-05-07
  - REPO=comet-ml/kubeflow            # 2018-06-05 kubeflow/kubeflow
  - REPO=kubeflow/kubeflow
  - REPO=comet-ml/websocket-client    # 2019-02-20 websocket-client/websocket-client
  - REPO=websocket-client/websocket-client
  
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
