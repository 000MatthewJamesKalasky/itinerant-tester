group: travis_latest
os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=SemanticLab/CSV2RDF          # 2018-04-25
  - REPO=SemanticLab/DADAlytics-docker-nltk  # 2018-05-01
  - REPO=SemanticLab/DADAlytics-ner-evaluation  # 2018-12-18
  - REPO=SemanticLab/data-2-wikibase  # 2018-11-20
  - REPO=SemanticLab/lj-api-network-dockerized  # 2020-01-25
  - REPO=SemanticLab/Runs-in-the-Family  # 2018-05-01
  - REPO=SemanticLab/simple-csv-to-rdf  # 2018-04-12
  - REPO=SemanticLab/wikibase-load-scripts  # 2020-04-16
  - REPO=SemanticLab/WikidataIntegrator  # 2018-03-02 SuLab/WikidataIntegrator
  - REPO=SuLab/WikidataIntegrator
  - REPO=cdrini/catharbot             # 2017-09-14 hornc/catharbot
  - REPO=hornc/catharbot
  - REPO=cdrini/DocsSyntaxHighlighting  # 2014-01-25
  - REPO=cdrini/kotlin-web-site       # 2019-09-07 JetBrains/kotlin-web-site
  - REPO=JetBrains/kotlin-web-site
  - REPO=cdrini/openlibrary           # 2020-04-16 internetarchive/openlibrary
  - REPO=internetarchive/openlibrary
  - REPO=cdrini/openlibrary-client    # 2019-05-23 internetarchive/openlibrary-client
  - REPO=internetarchive/openlibrary-client
  - REPO=cdrini/openlibrary-wikidata-bot  # 2020-04-15
  - REPO=cdrini/xtools                # 2015-10-24 x-tools/xtools-legacy
  - REPO=x-tools/xtools-legacy
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
