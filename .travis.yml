group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=dependabot/dependabot-core   # 2019-06-16
  - REPO=github/argo-ml               # 2019-06-05
  - REPO=github/azure-quickstart-templates  # 2015-09-26 Azure/azure-quickstart-templates
  - REPO=Azure/azure-quickstart-templates
  - REPO=github/cmark-gfm             # 2019-06-05 commonmark/cmark
  - REPO=commonmark/cmark
  - REPO=github/collectd-elasticsearch  # 2018-02-20 signalfx/collectd-elasticsearch
  - REPO=signalfx/collectd-elasticsearch
  - REPO=gregmuellegger/django-floppyforms
  - REPO=github/git-msysgit           # 2014-03-20
  - REPO=github/glb-director          # 2019-05-10
  - REPO=github/gpgme                 # 2018-11-19 gpg/gpgme
  - REPO=gpg/gpgme
  - REPO=github/incubator-airflow     # 2019-06-14 apache/airflow
  - REPO=apache/airflow
  - REPO=KanoComputing/kano-desktop
  - REPO=github/linux                 # 2018-03-09 torvalds/linux
  - REPO=torvalds/linux
  - REPO=github/markup                # 2019-06-01
  - REPO=github/octodns               # 2019-06-14
  - REPO=github/platform-samples      # 2019-06-10
  - REPO=github/presto                # 2018-08-15 prestodb/presto
  - REPO=prestodb/presto
  - REPO=github/proxysql              # 2019-05-31 sysown/proxysql
  - REPO=sysown/proxysql
  - REPO=puppetlabs/puppet
  - REPO=github/putty                 # 2018-01-30
  - REPO=github/ruby                  # 2019-06-11 ruby/ruby
  - REPO=ruby/ruby
  - REPO=github/saml-ldap-team-sync   # 2019-06-05
  - REPO=github/semantic              # 2019-06-17
  - REPO=github/snakebite             # 2017-10-04 spotify/snakebite
  - REPO=spotify/snakebite
  - REPO=apache/sqoop
  - REPO=github/vitess-gh             # 2019-04-01 vitessio/vitess
  - REPO=vitessio/vitess
  
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
