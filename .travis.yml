  - REPO=realpython/about
  - REPO=realpython/automated-deployments
  - REPO=realpython/book1-exercises
  - REPO=realpython/book2-exercises
  - REPO=realpython/cookiecutter-flask-skeleton  # has .travis.yml file
  - REPO=realpython/discover-flask  # has .travis.yml file
  - REPO=realpython/django-puppy-store
  - REPO=realpython/django-slow-tests  # has .travis.yml file
  - REPO=realpython/django_cookiecutter_docker  # has .travis.yml file
  - REPO=realpython/dockerizing-django
  - REPO=realpython/fitter-happier-docker
  - REPO=realpython/flask-boilerplate
  - REPO=realpython/flask-image-search
  - REPO=realpython/flask-jwt-auth  # has .travis.yml file
  - REPO=realpython/flask-messaging
  - REPO=realpython/flask-registration  # has .travis.yml file
  - REPO=realpython/image-of-the-day
  - REPO=realpython/materials
  - REPO=realpython/members-map
  - REPO=realpython/orchestrating-docker
  - REPO=realpython/python-basics-exercises
  - REPO=realpython/python-scripts
  - REPO=realpython/python-speech-recognition
  - REPO=realpython/python-web-scraping-examples
  - REPO=realpython/reader
  - REPO=realpython/realpython-blog
  - REPO=realpython/robocrop
  - REPO=realpython/sales-metrics
  - REPO=realpython/stack-spider
  - REPO=realpython/task-exceptions
  - REPO=realpython/ultimate-flask-front-end

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
