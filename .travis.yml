os: linux
dist: focal
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=dcf21/4most-4gp              # 2019-04-25
  - REPO=dcf21/4most-4gp-scripts      # 2020-01-16
  - REPO=dcf21/AnniesLasso            # 2019-01-14 andycasey/AnniesLasso
  - REPO=andycasey/AnniesLasso
  - REPO=dcf21/astrolabe              # 2020-05-07
  - REPO=dcf21/constellation-stick-figures  # 2019-07-02
  - REPO=dcf21/eclipse-simulator      # 2020-05-17
  - REPO=dcf21/ephemeris-compute      # 2020-05-17
  - REPO=dcf21/meteor-pi              # 2018-12-18 camsci/meteor-pi
  - REPO=camsci/meteor-pi
  - REPO=dcf21/pi-gazing              # 2020-06-19
  - REPO=dcf21/planisphere            # 2020-02-24
  - REPO=dcf21/plato-wp36             # 2020-07-03
  - REPO=dcf21/precession             # 2020-01-08
  - REPO=dcf21/prime-numbers-example  # 2019-12-10
  - REPO=dcf21/pyphot                 # 2019-01-14 mfouesneau/pyphot
  - REPO=mfouesneau/pyphot
  - REPO=dcf21/pyxplot-web            # 2017-09-06
  - REPO=dcf21/pyxplot7               # 2017-09-06
  - REPO=dcf21/pyxplot8               # 2017-09-06
  - REPO=dcf21/pyxplot9               # 2020-05-17
  - REPO=dcf21/rvspecfit              # 2019-01-14 segasai/rvspecfit
  - REPO=segasai/rvspecfit
  - REPO=dcf21/star-charter           # 2020-06-13
  
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
