sudo: false
dist: trusty
language: python
env:
    - REPO=iogf/crocs
    - REPO=probcomp/bayeslite
    - REPO=AlexiaJM/Deep-learning-with-cats
    - REPO=tensorflow/models
    - REPO=jadore801120/attention-is-all-you-need-pytorch
    - REPO=andreiapostoae/dota2-predictor
    - REPO=0x4D31/honeyLambda
    - REPO=vinta/awesome-python
    - REPO=warner/magic-wormhole
    - REPO=fchollet/keras
    - REPO=rg3/youtube-dl
    - REPO=biancasubion/jupyshare
    - REPO=scikit-learn/scikit-learn
    - REPO=jordanpotti/AWSBucketDump
    - REPO=lmcinnes/umap
    - REPO=josephmisiti/awesome-machine-learning
    - REPO=jisungk/RIDDLE
    - REPO=vividvilla/csvtotable
    - REPO=pallets/flask
    - REPO=songrotek/Deep-Learning-Papers-Reading-Roadmap
    - REPO=metachris/logzero
    - REPO=saulpw/visidata
    - REPO=cloudnativelabs/kube-shell
python:
    - 2.7.13
    - 3.6.1
install:
    - pip install flake8  # pytest  # add some test later
script:
    - URL=https://github.com/${REPO}
    - git clone --depth=50 --branch=master ${URL} ~/${REPO}
    - cd ~/${REPO}
    - echo ; echo -n flake8 testing of ${URL} on  ; python -V
    # stop the build if there are Python syntax errors or undefined names
    - flake8 . --count --select=E901,E999,F821,F822,F823 --statistics
    # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
