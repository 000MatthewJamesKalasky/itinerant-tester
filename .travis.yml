group: travis_latest
dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=TheAlgorithms/Python
  - REPO=Avik-Jain/100-Days-of-ML-Code-Chinese-Version
  - REPO=donnemartin/system-design-primer
  - REPO=xonsh/xonsh
  - REPO=freqtrade/freqtrade
  - REPO=home-assistant/home-assistant
  - REPO=python/cpython
  - REPO=tensorflow/models
  - REPO=jsalt18-sentence-repl/jiant
  - REPO=django/django
  - REPO=TKCERT/mail-security-tester
  - REPO=rg3/youtube-dl
  - REPO=vinta/awesome-python
  - REPO=keras-team/keras
  - REPO=madhavanmalolan/awesome-reactnative-ui
  - REPO=whittlbc/wat-py
  - REPO=odoo/odoo
  - REPO=facebookincubator/Bowler
  - REPO=NVIDIA/vid2vid
  - REPO=datawire/ambassador
  - REPO=ageitgey/face_recognition
  - REPO=pavlin-policar/fastTSNE
  - REPO=kanishka-linux/reminiscence
  - REPO=toddmotto/public-apis
  - REPO=donnemartin/data-science-ipython-notebooks
  - REPO=matplotlib/matplotlib
  - REPO=ckan/ckan
  - REPO=vnpy/vnpy
  - REPO=ggtracker/sc2reader
  - REPO=hyperledger/fabric
  - REPO=ArduPilot/ardupilot
  - REPO=ArduPilot/pymavlink
  - REPO=dronekit/dronekit-python
  - REPO=PythonCharmers/python-future
  - REPO=ansible/ansible
  - REPO=Tribler/tribler
  - REPO=apache/beam
  - REPO=apache/incubator-mxnet
  - REPO=apache/spark
  - REPO=oaubert/python-vlc
  - REPO=getsentry/sentry
  - REPO=n1nj4sec/pupy
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
