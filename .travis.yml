group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=Esri/Arcpy-sdk-analytics-examples
  - REPO=Esri/CTM
  - REPO=Esri/PySAL-ArcGIS-Toolbox
  - REPO=Esri/ago-clone-items
  - REPO=Esri/arcgis-python-api
  - REPO=Esri/collector-integration
  - REPO=Esri/collector-tools
  - REPO=Esri/create-updm-geodatabase-tool
  - REPO=Esri/crowdsource-reporter-scripts
  - REPO=Esri/data-assistant
  - REPO=Esri/defense-solutions-feature-toolbox
  - REPO=Esri/environmental-impact-tools
  - REPO=Esri/executive-dashboard
  - REPO=Esri/explorer-integration
  - REPO=Esri/geoprocessing-tools-for-hadoop
  - REPO=Esri/glad
  - REPO=Esri/incident-import-tools
  - REPO=Esri/insights-scripting-guide
  - REPO=Esri/mdcs-py
  - REPO=Esri/military-tools-geoprocessing-toolbox
  - REPO=Esri/overwrite-hosted-features
  - REPO=Esri/portalpy
  - REPO=Esri/public-transit-tools
  - REPO=Esri/raster-deep-learning
  - REPO=Esri/raster-functions
  - REPO=Esri/raster-tiles-compactcache
  - REPO=Esri/raster2gpkg
  - REPO=Esri/solutions-geoprocessing-toolbox
  - REPO=Esri/transportation-safety-tools
  - REPO=Esri/weighted-raster-overlay-service-toolbox
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
