    - REPO=pypa/manylinux
    - REPO=pypa/warehouse
    - REPO=pypa/pipenv
    - REPO=pypa/twine
    - REPO=pypa/python-packaging-user-guide
    - REPO=pypa/virtualenv
    - REPO=pypa/sampleproject
    - REPO=pypa/wheel
    - REPO=pypa/pip
    - REPO=pypa/pypi-legacy
    - REPO=pypa/pypa.io
    - REPO=pypa/auditwheel
    - REPO=pypa/setuptools_scm
    - REPO=pypa/readme_renderer
    - REPO=pypa/pypa-docs-theme
    - REPO=pypa/packaging
    - REPO=pypa/pep517
    - REPO=pypa/pipfile
    - REPO=pypa/sample-namespace-packages
    - REPO=pypa/get-pip
    - REPO=pypa/browntruck
    - REPO=pypa/linehaul
    - REPO=pypa/ssl
    - REPO=pypa/pkg_resources
    - REPO=pypa/interoperability-peps
    - REPO=pypa/conveyor
    - REPO=pypa/scripttest
    - REPO=pypa/forklift
    - REPO=pypa/pep470
    - REPO=pypa/history
    - REPO=pypa/pip-test-package
cache: pip
python:
    - 2.7
    - 3.6.4
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
