group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=nodejs/abi-stable-node-addon-examples
  - REPO=nodejs/build
  - REPO=nodejs/ecmascript-modules
  - REPO=nodejs/ffi
  - REPO=nodejs/http-parser
  - REPO=nodejs/http2
  - REPO=nodejs/llhttp
  - REPO=nodejs/llnode
  - REPO=nodejs/nan
  - REPO=nodejs/node
  - REPO=nodejs/node-addon-api
  - REPO=nodejs/node-addon-examples
  - REPO=nodejs/node-auto-test
  - REPO=nodejs/node-chakracore
  - REPO=nodejs/node-convergence-archive
  - REPO=nodejs/node-gyp
  - REPO=nodejs/node-report
  - REPO=nodejs/node-v8
  - REPO=nodejs/perfetto-nodejs-wip
  - REPO=nodejs/quic
  - REPO=nodejs/testing
  - REPO=nodejs/v8
  - REPO=nodejs/worker

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
