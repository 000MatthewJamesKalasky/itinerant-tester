  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=ColdGrub1384/bc              # 2019-06-25 holzschu/bc
  - REPO=holzschu/bc
  - REPO=ColdGrub1384/dash            # 2019-08-17 plotly/dash
  - REPO=plotly/dash
  - REPO=ColdGrub1384/documentation   # 2018-02-26 raspberrypi/documentation
  - REPO=raspberrypi/documentation
  - REPO=ColdGrub1384/Edidown         # 2019-09-22
  - REPO=ColdGrub1384/firefox-ios     # 2017-11-23 mozilla-mobile/firefox-ios
  - REPO=mozilla-mobile/firefox-ios
  - REPO=ColdGrub1384/Parat_iOS       # 2019-01-11 fadinglr/Parat
  - REPO=fadinglr/Parat
  - REPO=ColdGrub1384/PewDiePie-vs-TSeries  # 2019-02-04 undevdecatos/PewDiePie-vs-TSeries
  - REPO=undevdecatos/PewDiePie-vs-TSeries
  - REPO=ColdGrub1384/pycracker       # 2019-01-14 zymtom/pycracker
  - REPO=zymtom/pycracker
  - REPO=ColdGrub1384/pymacadmin      # 2019-10-03 MacSysadmin/pymacadmin
  - REPO=MacSysadmin/pymacadmin
  - REPO=ColdGrub1384/Pyto            # 2019-11-08
  - REPO=ColdGrub1384/SeeLess         # 2019-11-03
  - REPO=ColdGrub1384/Yellow          # 2017-04-12
  - REPO=ColdGrub1384/youtube-dl_LibTerm  # 2019-01-19 ytdl-org/youtube-dl
  - REPO=ytdl-org/youtube-dl

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
