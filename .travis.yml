group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=discordapp/Piexif  # has .travis.yml file
  - REPO=discordapp/bazel_jar_jar
  - REPO=discordapp/chromium-build
  - REPO=discordapp/discord-oauth2-example
  - REPO=discordapp/erlpack
  - REPO=discordapp/flask-oauthlib  # has .travis.yml file
  - REPO=discordapp/hyper-h2  # has .travis.yml file
  - REPO=discordapp/incubator-airflow  # has .travis.yml file
  - REPO=discordapp/lilliput-bench
  - REPO=discordapp/luigi  # has .travis.yml file
  - REPO=discordapp/node-gyp
  - REPO=discordapp/redis-py  # has .travis.yml file
  - REPO=discordapp/rules_jsonnet
  - REPO=discordapp/rules_k8s
  - REPO=discordapp/rules_python  # has .travis.yml file
  - REPO=discordapp/rules_pyz
  - REPO=discordapp/rules_scala  # has .travis.yml file

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=4.x
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
