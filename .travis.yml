group: travis_latest
os: linux
dist: focal
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=packit-service/dashboard     # 2020-04-15
  - REPO=packit-service/deployment    # 2020-05-13
  - REPO=packit-service/dist-git-to-source-git  # 2020-04-28
  - REPO=packit-service/hello-world   # 2020-05-04
  - REPO=packit-service/ogr           # 2020-05-12
  - REPO=packit-service/packit        # 2020-05-11
  - REPO=packit-service/packit-service  # 2020-05-13
  - REPO=packit-service/packit-service-centosmsg  # 2020-05-06
  - REPO=packit-service/packit-service-fedmsg  # 2020-05-06
  - REPO=packit-service/pre-commit-hooks  # 2019-11-26
  - REPO=packit-service/requre        # 2020-05-11
  - REPO=packit-service/research      # 2020-05-06
  - REPO=packit-service/sandcastle    # 2020-04-22
  - REPO=packit-service/systemd-rhel8-flock  # 2020-02-18
  - REPO=packit-service/upsint        # 2020-03-23

install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
