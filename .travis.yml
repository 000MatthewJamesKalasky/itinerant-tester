sudo: false
dist: trusty
language: python
python:
    - 2.7
    - 3.6.1
env:
    - REPO=probcomp/bayeslite
    - REPO=AlexiaJM/Deep-learning-with-cats
    - REPO=vividvilla/csvtotable
install:
    - pip install flake8  # pytest  # add some test later
script:
    - echo ; echo -n "flake8 testing of ${REPO}..."
    - git clone --depth=50 --branch=master "https://github.com/${REPO}" "~/${REPO}"
    - cd "~/${REPO}"
    # stop the build if there are Python syntax errors or undefined names
    - flake8 . --count --exit-zero --select=E901,E999,F821,F822,F823 --statistics
    # exit-zero treates all errors as warnings.  The GitHub editor is 127 chars wide
    - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
