group: edge
language: python
env:
    - REPO=geoadmin/tool-mbutil  # Forked from mapbox/mbutil
    - REPO=geoadmin/service-sphinxsearch
    - REPO=geoadmin/mf-chsdi3
    - REPO=geoadmin/lib-gatilegrid
    - REPO=geoadmin/service-print
    - REPO=geoadmin/service-mapproxy
    - REPO=geoadmin/tool-aws
    - REPO=geoadmin/lib-esrijson
    - REPO=geoadmin/service-owschecker
    - REPO=geoadmin/lib-poolmanager
    - REPO=geoadmin/service-alti
    - REPO=geoadmin/service-image
    - REPO=geoadmin/deploy-1  # Forked from camptocamp/deploy
    - REPO=geoadmin/dynamodump
    - REPO=geoadmin/geopackage-python  # Forked from GitHubRGI/geopackage-python
    - REPO=geoadmin/3d-forge
    - REPO=geoadmin/mapproxy  # Forked from mapproxy/mapproxy
cache: pip
python:
    - 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
