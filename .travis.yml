group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=watson-developer-cloud/app-insights-discovery  # 2017-05-26
  - REPO=watson-developer-cloud/assistant-improve-recommendations-notebook  # 2019-05-29
  - REPO=watson-developer-cloud/community  # 2019-06-02
  - REPO=watson-developer-cloud/discovery-starter-kit  # 2019-02-17
  - REPO=watson-developer-cloud/doc-tutorial-downloads  # 2019-04-08
  - REPO=watson-developer-cloud/go-sdk  # 2019-05-10
  - REPO=watson-developer-cloud/java-sdk  # 2019-06-10
  - REPO=watson-developer-cloud/java-sdk-core  # 2019-02-11
  - REPO=watson-developer-cloud/python-sdk  # 2019-06-07
  - REPO=watson-developer-cloud/salesforce-sdk  # 2019-05-15
  - REPO=watson-developer-cloud/speech-to-text-websockets-python  # 2019-05-28 daniel-bolanos/speech-to-text-websockets-python
  - REPO=daniel-bolanos/speech-to-text-websockets-python

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
