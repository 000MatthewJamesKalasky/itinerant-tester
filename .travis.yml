sudo: false
dist: trusty
language: python
env:
    - probcomp/bayeslite
    - iogf/crocs
    - AlexiaJM/Deep-learning-with-cats
    - tensorflow/models
    - jadore801120/attention-is-all-you-need-pytorch
    - 0x4D31/honeyLambda
    - biancasubion/jupyshare
    - warner/magic-wormhole
    - rg3/youtube-dl
    - andreiapostoae/dota2-predictor
    - vinta/awesome-python
    - jordanpotti/AWSBucketDump
    - fchollet/keras
    - scikit-learn/scikit-learn
    - ansible/ansible
    - josephmisiti/awesome-machine-learning
    - vividvilla/csvtotable
    - jisungk/RIDDLE
    - stanford-futuredata/noscope
    - Arvanaghi/CheckPlease
    - saulpw/visidata
    - songrotek/Deep-Learning-Papers-Reading-Roadmap
    - infobyte/spoilerwall
    - reiinakano/scikit-plot
python:
    - 2.7.13
    - 3.6.1
install:
    - pip install flake8  # pytest  # add some test later
script:
    - git clone --depth=50 --branch=master "https://github.com/${REPO}" "~/${REPO}"
    - cd "~/${REPO}"
    - echo ; echo -n "flake8 testing of ${REPO} on " ; python -V
    # stop the build if there are Python syntax errors or undefined names
    - flake8 . --count --select=E901,E999,F821,F822,F823 --statistics
    # exit-zero treates all errors as warnings.  The GitHub editor is 127 chars wide
    - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
