group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=giampaolo/aioftp  # has .travis.yml file
  - REPO=giampaolo/confix  # has .travis.yml file
  - REPO=giampaolo/coveragepy  # has .travis.yml file
  - REPO=giampaolo/cpython  # has .travis.yml file
  - REPO=giampaolo/curio  # has .travis.yml file
  - REPO=giampaolo/devguide  # has .travis.yml file
  - REPO=giampaolo/fulltext  # has .travis.yml file
  - REPO=giampaolo/msg-extractor
  - REPO=giampaolo/ntfs
  - REPO=giampaolo/paramiko  # has .travis.yml file
  - REPO=giampaolo/peps  # has .travis.yml file
  - REPO=giampaolo/pipenv
  - REPO=giampaolo/psutil  # has .travis.yml file
  - REPO=giampaolo/psutil-cli  # has .travis.yml file
  - REPO=giampaolo/pyftpdlib  # has .travis.yml file
  - REPO=giampaolo/pyinstaller  # has .travis.yml file
  - REPO=giampaolo/pysendfile  # has .travis.yml file
  - REPO=giampaolo/pytest  # has .travis.yml file
  - REPO=giampaolo/sysconf
  - REPO=giampaolo/trio  # has .travis.yml file
  - REPO=giampaolo/urllib3  # has .travis.yml file
  
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
