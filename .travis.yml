group: travis_latest
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=llvm-mirror/clang            # 2019-09-21
  - REPO=llvm-mirror/clang-tools-extra  # 2019-09-21
  - REPO=llvm-mirror/compiler-rt      # 2019-09-21
  - REPO=llvm-mirror/debuginfo-tests  # 2019-06-27
  - REPO=llvm-mirror/dragonegg        # 2018-11-26
  - REPO=llvm-mirror/klee             # 2016-12-14
  - REPO=llvm-mirror/libclc           # 2019-08-05
  - REPO=llvm-mirror/libcxx           # 2019-09-18
  - REPO=llvm-mirror/libcxxabi        # 2019-09-13
  - REPO=llvm-mirror/libunwind        # 2019-09-20
  - REPO=llvm-mirror/lld              # 2019-09-20
  - REPO=llvm-mirror/lldb             # 2019-09-20
  - REPO=llvm-mirror/llvm             # 2019-09-21
  - REPO=llvm-mirror/lnt              # 2019-09-20
  - REPO=llvm-mirror/openmp           # 2019-09-04
  - REPO=llvm-mirror/polly            # 2019-09-17
  - REPO=llvm-mirror/poolalloc        # 2015-11-07
  - REPO=llvm-mirror/test-suite       # 2019-09-18
  - REPO=llvm-mirror/zorg             # 2019-09-20

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
