group: travis_latest
language: python
env:
    - REPO=lamden/cilantro  # has .travis.yml file
    - REPO=lamden/clove  # has .travis.yml file
    - REPO=lamden/clove_bounty  # has .travis.yml file
    - REPO=lamden/flora
    - REPO=lamden/flora-api
    - REPO=lamden/kademlia  # has .travis.yml file
    - REPO=lamden/lamdex
    - REPO=lamden/merk
    - REPO=lamden/python-altcoinlib  # has .travis.yml file
    - REPO=lamden/saffron  # has .travis.yml file
    - REPO=lamden/seneca
    - REPO=lamden/seneca_contracts
    - REPO=lamden/speedy-zero-knowledge
    - REPO=lamden/tsol
    - REPO=lamden/vmnet
cache: pip
python:
    - 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: 2.7
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
