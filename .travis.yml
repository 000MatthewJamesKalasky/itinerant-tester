group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=bazelbuild/bazel-skylib  # has .travis.yml file
    - REPO=bazelbuild/bazel-toolchains  # has .travis.yml file
    - REPO=bazelbuild/continuous-integration
    - REPO=bazelbuild/examples
    - REPO=bazelbuild/gmaven_rules
    - REPO=bazelbuild/remote-apis
    - REPO=bazelbuild/rules_android
    - REPO=bazelbuild/rules_angular
    - REPO=bazelbuild/rules_appengine
    - REPO=bazelbuild/rules_apple  # has .travis.yml file
    - REPO=bazelbuild/rules_closure  # has .travis.yml file
    - REPO=bazelbuild/rules_d
    - REPO=bazelbuild/rules_docker  # has .travis.yml file
    - REPO=bazelbuild/rules_dotnet  # has .travis.yml file
    - REPO=bazelbuild/rules_foreign_cc
    - REPO=bazelbuild/rules_go  # has .travis.yml file
    - REPO=bazelbuild/rules_groovy
    - REPO=bazelbuild/rules_gwt
    - REPO=bazelbuild/rules_jsonnet
    - REPO=bazelbuild/rules_k8s
    - REPO=bazelbuild/rules_nodejs
    - REPO=bazelbuild/rules_perl
    - REPO=bazelbuild/rules_python  # has .travis.yml file
    - REPO=bazelbuild/rules_rust
    - REPO=bazelbuild/rules_sass
    - REPO=bazelbuild/rules_scala  # has .travis.yml file
    - REPO=bazelbuild/rules_swift  # has .travis.yml file
    - REPO=bazelbuild/skydoc
    - REPO=bazelbuild/tools_android

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
