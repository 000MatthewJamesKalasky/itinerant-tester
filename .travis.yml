  - REPO=hishamhm/htop
  - REPO=kadler/libuv                 # 2019-01-17 libuv/libuv
  - REPO=libuv/libuv
  - REPO=kadler/libwordcount          # 2018-05-15
  - REPO=kadler/openssl               # 2019-04-25 openssl/openssl
  - REPO=openssl/openssl
  - REPO=kadler/pyodbc                # 2019-04-26 mkleehammer/pyodbc
  - REPO=mkleehammer/pyodbc
