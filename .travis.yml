group: travis_latest
dist: xenial  # required for Python 3.7
sudo: true    # required for Python 3.7
language: python
cache: pip
python:
  #- 2.7
  - 3.7
  #- nightly
  #- pypy
  #- pypy3
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
