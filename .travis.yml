group: travis_latest
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=nx-python/BotW-SaveEditor    # 2018-04-29
  - REPO=nx-python/hekate-ipl-4x      # 2018-05-10 Jan4V/hekate-ipl-50x
  - REPO=Jan4V/hekate-ipl-50x
  - REPO=nx-python/imgui-switch       # 2018-08-16
  - REPO=nx-python/nx                 # 2018-09-02
  - REPO=nx-python/pygame_sdl2        # 2018-10-18 renpy/pygame_sdl2
  - REPO=renpy/pygame_sdl2
  - REPO=nx-python/PyNX               # 2018-11-01
  - REPO=nx-python/renpy              # 2018-10-19 renpy/renpy
  - REPO=renpy/renpy

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
