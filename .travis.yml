group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=sagemath/binary-pkg
  - REPO=sagemath/cypari2  # has .travis.yml file
  - REPO=sagemath/cysignals  # has .travis.yml file
  - REPO=sagemath/git-developer-guide
  - REPO=sagemath/git-trac-command  # has .travis.yml file
  - REPO=sagemath/planet
  - REPO=sagemath/sage
  - REPO=sagemath/sage-combinat-widgets
  - REPO=sagemath/sage-explorer
  - REPO=sagemath/sage-patchbot
  - REPO=sagemath/sage-workflow
  - REPO=sagemath/sage_sample  # has .travis.yml file
  - REPO=sagemath/sage_trac
  - REPO=sagemath/sage_trac_plugin
  - REPO=sagemath/sagelib
  - REPO=sagemath/sagenb
  - REPO=sagemath/sagesmc
  - REPO=sagemath/sagetrac-mirror
  - REPO=sagemath/sphinx-sagecell-ext
  - REPO=sagemath/trac-git-plugin
  - REPO=sagemath/trac-githooks
  - REPO=sagemath/utmost-website

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
