language: python
env:
    - REPO=polyaxon/polyaxon
    - REPO=maciejkula/spotlight
    - REPO=HelloZeroNet/ZeroNet
    - REPO=UltimateHackers/Hash-Buster
    - REPO=bitcoinbook/bitcoinbook
    - REPO=shadowsocks/shadowsocks
    - REPO=tensorflow/models
    - REPO=jaesik817/visual-interaction-networks_tensorflow
    - REPO=chenjiandongx/pyecharts
    - REPO=pallets/flask
    - REPO=XX-net/XX-Net
    - REPO=securestate/king-phisher
    - REPO=scrapy/scrapy
    - REPO=josephmisiti/awesome-machine-learning
    - REPO=ctf-wiki/ctf-wiki
    - REPO=thumbor/thumbor
    - REPO=scikit-learn/scikit-learn
    - REPO=home-assistant/home-assistant
python:
    - 2.7.13
    - 3.6.2
install:
    - pip install flake8  # pytest  # add some test later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 --branch=master ${URL} ~/${REPO}
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down

