    - REPO=google/adb-sync
    - REPO=google/bazel_rules_install
    - REPO=google/cauliflowervest  # has .travis.yml file
    - REPO=google/ci_edit
    - REPO=google/closure-linter
    - REPO=google/containerregistry  # has .travis.yml file
    - REPO=google/crmint  # has .travis.yml file
    - REPO=google/datacommons
    - REPO=google/elemental2
    - REPO=google/ggrc-core
    - REPO=google/grr  # has .travis.yml file
    - REPO=google/jax
    - REPO=google/mobly  # has .travis.yml file
    - REPO=google/mozart
    - REPO=google/myelin-acorn-electron-hardware
    - REPO=google/openhtf  # has .travis.yml file
    - REPO=google/pasta  # has .travis.yml file
    - REPO=google/pde-superresolution
    - REPO=google/personfinder  # has .travis.yml file
    - REPO=google/pinject  # has .travis.yml file
    - REPO=google/proto-task-queue
    - REPO=google/python-fire  # has .travis.yml file
    - REPO=google/python-spanner-orm
    - REPO=google/rekall
    - REPO=google/spatial-media
    - REPO=google/timesketch  # has .travis.yml file
    - REPO=google/turbinia  # has .travis.yml file
    - REPO=google/uis-rnn
    - REPO=google/xctestrunner
    - REPO=google/yapf  # has .travis.yml file

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
