group: travis_latest
os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=amalgam8/a8ctl               # 2016-12-15
  - REPO=amalgam8/amalgam8            # 2018-11-19
  - REPO=amalgam8/console             # 2016-09-13
  - REPO=amalgam8/envoy               # 2017-11-27 envoyproxy/envoy
  - REPO=amalgam8/gremlin             # 2017-01-26
  - REPO=amalgam8/integrations        # 2016-10-12
  - REPO=envoyproxy/data-plane-api    # 2020-03-30
  - REPO=envoyproxy/envoy             # 2020-03-31
  - REPO=envoyproxy/envoy-openssl     # 2020-03-20
  - REPO=envoyproxy/envoy-perf        # 2019-04-16
  - REPO=envoyproxy/envoy-tools       # 2018-10-25
  - REPO=envoyproxy/envoy-wasm        # 2020-03-30
  - REPO=envoyproxy/katacoda-scenarios  # 2020-01-27
  - REPO=envoyproxy/nighthawk         # 2020-03-27
  - REPO=envoyproxy/protoc-gen-validate  # 2020-03-31
  - REPO=envoyproxy/sql-parser        # 2020-01-10 hyrise/sql-parser
  - REPO=hyrise/sql-parser
  - REPO=istio/api                    # 2020-03-30
  - REPO=istio/envoy                  # 2020-03-26 envoyproxy/envoy
  - REPO=istio/istio                  # 2020-03-31
  - REPO=istio/istio.io               # 2020-03-31
  - REPO=istio/proxy                  # 2020-03-31
  - REPO=istio/test-infra             # 2020-03-31
  - REPO=istio/tools                  # 2020-03-30

install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
