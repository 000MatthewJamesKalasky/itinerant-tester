os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=jitsi/asr-wer                # 2020-03-22
  - REPO=jitsi/jicofo                 # 2020-03-31
  - REPO=jitsi/jitsi-meet-electron-utils  # 2020-03-31
  - REPO=jitsi/jitsi-meet-react       # archived
  - REPO=jitsi/jitsi-meet-torture     # 2020-03-31
  - REPO=jitsi/jitsi-psnr             # 2019-04-09
  - REPO=jitsi/jitsi-videobridge      # 2020-03-31
  - REPO=jitsi/node-ibeacons          # 2020-03-13
  - REPO=jitsi/portaudio              # 2017-01-01
  - REPO=jitsi/react-native-dual-pedometer  # 2019-11-08 wwdrew/react-native-dual-pedometer
  - REPO=wwdrew/react-native-dual-pedometer
  - REPO=jitsi/react-native-fast-image  # 2018-08-30 DylanVann/react-native-fast-image
  - REPO=DylanVann/react-native-fast-image
  - REPO=jitsi/react-native-gifted-chat  # 2019-01-07 FaridSafi/react-native-gifted-chat
  - REPO=FaridSafi/react-native-gifted-chat
  - REPO=jitsi/react-native-webrtc    # 2020-03-21 react-native-webrtc/react-native-webrtc
  - REPO=react-native-webrtc/react-native-webrtc
  - REPO=jitsi/robotjs                # 2020-01-14 octalmage/robotjs
  - REPO=octalmage/robotjs
  - REPO=jitsi/strophejs              # 2018-02-07 strophe/strophejs
  - REPO=strophe/strophejs
  - REPO=jitsi/webrtc                 # 2019-10-15
  - REPO=jitsi/winrt-libs             # 2020-03-03
  - REPO=jitsi/xpc-connect            # 2019-06-06 jongear/xpc-connect
  - REPO=jongear/xpc-connect

install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
