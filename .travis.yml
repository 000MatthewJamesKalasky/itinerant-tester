    - REPO=AllenInstitute/ccfviewer
    - REPO=AllenInstitute/conan-fmt
    - REPO=AllenInstitute/ephys_pink_noise
    - REPO=AllenInstitute/incubator-airflow  # has .travis.yml file
    - REPO=AllenInstitute/mouse_connectivity_models  # has .travis.yml file
    - REPO=AllenInstitute/multipatch_analysis
    - REPO=AllenInstitute/neuroanalysis
    - REPO=AllenInstitute/neuroglia  # has .travis.yml file
    - REPO=AllenInstitute/pycsf
    - REPO=AllenInstitute/pyqtgraph  # has .travis.yml file
    - REPO=AllenInstitute/render-modules
    - REPO=AllenInstitute/scikit-image  # has .travis.yml file
    - REPO=AllenInstitute/sonata
    - REPO=AllenInstitute/transformy
cache: pip
python:
    #- 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
