group: travis_latest
os: linux
dist: bionic
language: python
cache: pip
python:
  - 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=robgjansen/braids-tor-simulator  # 2015-03-13
  - REPO=robgjansen/elf-loader        # 2016-08-11
  - REPO=robgjansen/libutp            # 2013-09-09 bittorrent/libutp
  - REPO=bittorrent/libutp
  - REPO=robgjansen/noobs             # 2016-03-19 raspberrypi/noobs
  - REPO=raspberrypi/noobs
  - REPO=robgjansen/onionperf         # archived
  - REPO=robgjansen/pbs               # 2016-03-31
  - REPO=robgjansen/privcount         # 2018-08-23 privcount/privcount
  - REPO=privcount/privcount
  - REPO=robgjansen/shadow            # 2019-03-05 shadow/shadow
  - REPO=shadow/shadow
  - REPO=robgjansen/tor               # 2018-08-23 torproject/tor
  - REPO=torproject/tor
  - REPO=robgjansen/tor-ctl-logger    # 2018-02-28
  - REPO=robgjansen/tps-one-simulator  # 2015-03-13

install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  #- time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  #- flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=hass,datas,files\',hist,iff,lightsensor,ser,unit,wan --skip=./.*,*.json --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
