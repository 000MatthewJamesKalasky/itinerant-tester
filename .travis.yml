group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=XanaduAI/blackbird           # 2019-06-13
  - REPO=XanaduAI/BulkOPOs            # 2019-06-13
  - REPO=XanaduAI/constrained-quantum-learning  # 2018-09-14
  - REPO=XanaduAI/fockgaussian        # 2019-05-02
  - REPO=XanaduAI/hafnian             # 2019-07-01
  - REPO=XanaduAI/OpenFermion         # 2018-06-21 quantumlib/OpenFermion
  - REPO=quantumlib/OpenFermion
  - REPO=XanaduAI/pennylane           # 2019-06-28
  - REPO=XanaduAI/pennylane-pq        # 2019-06-29
  - REPO=XanaduAI/pennylane-qiskit    # 2019-07-01
  - REPO=XanaduAI/PennyLane-qsharp    # 2019-06-29
  - REPO=XanaduAI/pennylane-sf        # 2019-06-26
  - REPO=XanaduAI/QMLT                # 2019-04-25
  - REPO=XanaduAI/quantum-inspired-algorithms  # 2019-05-28
  - REPO=XanaduAI/quantum-learning    # 2018-10-25
  - REPO=XanaduAI/quantum-neural-networks  # 2019-06-27
  - REPO=XanaduAI/realistic-quantum-states  # 2019-05-20
  - REPO=XanaduAI/SFOpenBoson         # 2018-09-26
  - REPO=XanaduAI/strawberryfields    # 2019-07-01

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
