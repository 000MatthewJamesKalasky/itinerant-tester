    - REPO=AllenInstitute/acq4
    - REPO=AllenInstitute/allensdk.eye_tracking  # has .travis.yml file
    - REPO=AllenInstitute/allensdk.ipfx
    - REPO=AllenInstitute/argschema
    - REPO=AllenInstitute/biophys_optimize
