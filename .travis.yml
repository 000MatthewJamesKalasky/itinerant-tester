group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=kubernetes/autoscaler        # 2019-06-30
  - REPO=kubernetes/client-go         # 2019-06-29
  - REPO=kubernetes/cloud-provider-aws  # 2019-06-28
  - REPO=kubernetes/cloud-provider-azure  # 2019-06-30
  - REPO=kubernetes/cloud-provider-gcp  # 2019-06-28
  - REPO=kubernetes/community         # 2019-06-29
  - REPO=kubernetes/examples          # 2019-06-28
  - REPO=kubernetes/frakti            # 2019-03-08
  - REPO=kubernetes/ingress-nginx     # 2019-06-30
  - REPO=kubernetes/k8s.io            # 2019-06-27
  - REPO=kubernetes/kops              # 2019-06-28
  - REPO=kubernetes/kubernetes        # 2019-06-30
  - REPO=kubernetes/minikube          # 2019-06-30
  - REPO=kubernetes/org               # 2019-06-28
  - REPO=kubernetes/perf-tests        # 2019-06-29
  - REPO=kubernetes/release           # 2019-06-30
  - REPO=kubernetes/repo-infra        # 2019-06-24
  - REPO=kubernetes/test-infra        # 2019-06-30
  - REPO=kubernetes/website           # 2019-06-30
  
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
