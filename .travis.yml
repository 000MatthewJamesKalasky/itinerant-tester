group: travis_latest
os: linux
dist: focal
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=onnx/backend-scoreboard      # 2020-04-30
  - REPO=onnx/keras-onnx              # 2020-04-30
  - REPO=onnx/models                  # 2020-04-30
  - REPO=onnx/onnx                    # 2020-04-30
  - REPO=onnx/onnx-mlir               # 2020-04-30
  - REPO=onnx/onnx-tensorflow         # 2020-04-23
  - REPO=onnx/onnx-tensorrt           # 2020-04-23
  - REPO=onnx/onnxmltools             # 2020-04-20
  - REPO=onnx/sklearn-onnx            # 2020-04-30
  - REPO=onnx/tensorflow-onnx         # 2020-04-30
  - REPO=onnx/tutorials               # 2020-04-23

install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
