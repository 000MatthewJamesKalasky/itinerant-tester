language: rust
env:
  - REPO=wasmerio/ruby-ext-wasm
before_script:
  - gem install wasmer
  - URL=https://github.com/${REPO}
  - echo ; echo -n "Testing of ${URL} on " ; rustc --version
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
