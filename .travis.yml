group: travis_latest
language: python
env:
    - REPO=vibora-io/vibora
cache: pip
jobs:
    include:
      - python: 2.6
      - python: 2.7
      - python: 3.3
      - python: 3.4
      - python: 3.5
      - python: 3.6
      - python: 3.7
        dist: xenial
        sudo: true
      - python: 3.8-dev
        dist: xenial
        sudo: true
      - python: nightly
        dist: xenial
        sudo: true
      - python: pypy
      - python: pypy3
matrix:
    allow_failures:
        - python: 3.8-dev
        - python: nightly
script:
    - python --version
    - pip --version
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
