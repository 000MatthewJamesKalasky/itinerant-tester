group: travis_latest
os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=a16z/ai
  - REPO=SeldonIO/alibi               # 2020-02-13
  - REPO=SeldonIO/alibi-detect        # 2020-02-05
  - REPO=SeldonIO/cicd-demo-model-source-files  # 2019-10-29
  - REPO=SeldonIO/deep-mnist-webapp   # 2016-12-02
  - REPO=SeldonIO/eubot               # 2016-07-15
  - REPO=SeldonIO/importer-movielens-10m  # 2015-02-09
  - REPO=SeldonIO/jenkins-x-seldon-core-sandbox  # 2020-01-28
  - REPO=kubeflow/kfserving
  - REPO=SeldonIO/movie-demo-setup    # 2015-05-29
  - REPO=SeldonIO/seldon-core         # 2020-02-13
  - REPO=SeldonIO/seldon-core-examples  # 2018-01-15
  - REPO=SeldonIO/seldon-core-launcher  # 2019-03-13
  - REPO=SeldonIO/seldon-gcp-marketplace  # 2019-08-20
  - REPO=SeldonIO/seldon-models       # 2019-12-12
  - REPO=SeldonIO/seldon-server       # 2018-07-28
  - REPO=SeldonIO/seldon-ucl          # 2016-04-27
  - REPO=SeldonIO/seldon-vm           # 2015-07-09
  - REPO=SeldonIO/semantic-vectors-lucene-tools  # 2015-07-16
  - REPO=SeldonIO/sig-mlops-jenkins-classic  # 2020-02-10
  - REPO=SeldonIO/sig-mlops-seldon-jenkins-x  # 2019-12-03
  - REPO=MrMathias/wabbit_wappa
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
