group: travis_latest
dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=facebookresearch/BlueWhale
    - REPO=facebookresearch/CommAI-env
    - REPO=facebookresearch/DeepConvexity
    - REPO=facebookresearch/DetectAndTrack
    - REPO=facebookresearch/Detectron
    - REPO=facebookresearch/DrQA
    - REPO=facebookresearch/EmbodiedQA
    - REPO=facebookresearch/InferSent
    - REPO=facebookresearch/MUSE
    - REPO=facebookresearch/NAM
    - REPO=facebookresearch/ParlAI  # has .travis.yml file
    - REPO=facebookresearch/R2Plus1D
    - REPO=facebookresearch/SentEval
    - REPO=facebookresearch/UnsupervisedMT
    - REPO=facebookresearch/adversarial_image_defenses
    - REPO=facebookresearch/colorlessgreenRNNs
    - REPO=facebookresearch/ddr
    - REPO=facebookresearch/deepcluster
    - REPO=facebookresearch/end-to-end-negotiator
    - REPO=facebookresearch/hypernymysuite
    - REPO=facebookresearch/low-shot-with-diffusion
    - REPO=facebookresearch/mixup-cifar10
    - REPO=facebookresearch/poincare-embeddings
    - REPO=facebookresearch/py2bpf
    - REPO=facebookresearch/pythia
    - REPO=facebookresearch/supervision-by-registration
    - REPO=facebookresearch/talkthewalk
    - REPO=facebookresearch/translagent
    - REPO=facebookresearch/video-nonlocal-net
    - REPO=facebookresearch/visdom

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
