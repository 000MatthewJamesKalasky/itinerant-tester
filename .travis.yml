group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=regebro/EventIndexBench
    - REPO=regebro/Phynk
    - REPO=regebro/Plone-Buildout-Example
    - REPO=regebro/Products.ZMIntrospection
    - REPO=regebro/PyPDF2  # has .travis.yml file
    - REPO=regebro/doctrine.code
    - REPO=regebro/doctrine.urwid
    - REPO=regebro/ism
    - REPO=regebro/keyboardtools
    - REPO=regebro/lxml  # has .travis.yml file
    - REPO=regebro/odfpy  # has .travis.yml file
    - REPO=regebro/passwordmetrics  # has .travis.yml file
    - REPO=regebro/proust
    - REPO=regebro/reportlab-test
    - REPO=regebro/semanticdiff  # has .travis.yml file
    - REPO=regebro/skynet
    - REPO=regebro/sphinx  # has .travis.yml file
    - REPO=regebro/spiny  # has .travis.yml file
    - REPO=regebro/stadjes-xmlfix
    - REPO=regebro/supporting-python-3  # has .travis.yml file
    - REPO=regebro/svg.path  # has .travis.yml file
    - REPO=regebro/tider
    - REPO=regebro/tzlocal  # has .travis.yml file
    - REPO=regebro/tztest
    - REPO=regebro/webobentrypoints  # has .travis.yml file
    - REPO=regebro/zope.schema  # has .travis.yml file
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
