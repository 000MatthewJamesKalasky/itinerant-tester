group: travis_latest
dist: xenial  # This should NOT be needed anymore
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=chetanyachopra/DeepLearning-NeuralNetworks-Coursera-Nvidia-Course-Andrewng  # 2018-01-15
  - REPO=chetanyachopra/FaceRecognition-Attendance-Marking  # 2019-04-27
  - REPO=chetanyachopra/ImageRecognition-Python  # 2017-02-04
  - REPO=chetanyachopra/IntroToMachineLearning  # 2017-08-23
  - REPO=chetanyachopra/Machine-Learning-Projects  # 2017-09-26
  - REPO=chetanyachopra/omegaup       # 2018-02-23 omegaup/omegaup
  - REPO=omegaup/omegaup
  - REPO=chetanyachopra/open-event-server  # 2019-02-07 fossasia/open-event-server
  - REPO=fossasia/open-event-server
  - REPO=chetanyachopra/PyPI-easyDS-DataStructure_pkg  # 2017-09-05
  - REPO=chetanyachopra/Spam-Filter   # 2018-06-03
  - REPO=chetanyachopra/Web-Automation  # 2016-08-18
  
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
