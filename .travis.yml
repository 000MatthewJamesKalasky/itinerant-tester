    - REPO=MycroftAI/mycroft-precise
    - REPO=MycroftAI/mycroft-skills-kit
    - REPO=MycroftAI/mycroft-skills-manager
    - REPO=MycroftAI/mycroft-timer
    - REPO=MycroftAI/mycroft-wifi-setup
    - REPO=MycroftAI/padatious
    - REPO=MycroftAI/skill-alarm
    - REPO=MycroftAI/skill-audio-record
    - REPO=MycroftAI/skill-configuration
    - REPO=MycroftAI/skill-date-time
    - REPO=MycroftAI/skill-fallback-persona
    - REPO=MycroftAI/skill-hello-world
    - REPO=MycroftAI/skill-installer
    - REPO=MycroftAI/skill-naptime
    - REPO=MycroftAI/skill-npr-news
    - REPO=MycroftAI/skill-release-test
    - REPO=MycroftAI/skill-reminder
    - REPO=MycroftAI/skill-spelling
    - REPO=MycroftAI/skill-stock
    - REPO=MycroftAI/skill-stop
    - REPO=MycroftAI/skill-support
    - REPO=MycroftAI/skill-version-checker
    - REPO=MycroftAI/skill-volume
    - REPO=MycroftAI/skill-weather
    - REPO=MycroftAI/skill-wiki

cache: pip
python:
    #- 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
