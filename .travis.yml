    - REPO=pytroll/mipp
    - REPO=pytroll/mpop  # has .travis.yml file
    - REPO=pytroll/posttroll  # has .travis.yml file
    - REPO=pytroll/pycoast  # has .travis.yml file
    - REPO=pytroll/pydecorate  # has .travis.yml file
    - REPO=pytroll/pygac  # has .travis.yml file
    - REPO=pytroll/pyninjotiff
    - REPO=pytroll/pyorbital  # has .travis.yml file
    - REPO=pytroll/pyresample  # has .travis.yml file
    - REPO=pytroll/pyspectral  # has .travis.yml file
    - REPO=pytroll/python-geotiepoints  # has .travis.yml file
    - REPO=pytroll/pytroll
    - REPO=pytroll/pytroll-aapp-runner
    - REPO=pytroll/pytroll-collectors  # has .travis.yml file
    - REPO=pytroll/pytroll-cspp-runner
    - REPO=pytroll/pytroll-modis-runner
    - REPO=pytroll/pytroll-osisaf-runner
    - REPO=pytroll/pytroll-pps-runner
