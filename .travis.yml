group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=TACC/HackOurSpringsPortal
  - REPO=TACC/Themis
  - REPO=TACC/abaco
  - REPO=TACC/abaco-autoscaling
  - REPO=TACC/abaco-docs
  - REPO=TACC/agave-files
  - REPO=TACC/agavedb  # has .travis.yml file
  - REPO=TACC/agavepy  # has .travis.yml file
  - REPO=TACC/boinc-launcher
  - REPO=TACC/channelpy
  - REPO=TACC/deployer-docs
  - REPO=TACC/dockerspawner  # has .travis.yml file
  - REPO=TACC/irksome-guacamole
  - REPO=TACC/jupyterhub
  - REPO=TACC/jupyterhub_images
  - REPO=TACC/metrics_api
  - REPO=TACC/oauthenticator
  - REPO=TACC/pylauncher
  - REPO=TACC/tacconfig  # has .travis.yml file
  - REPO=TACC/taccster18_Cloud_Tutorial
  - REPO=TACC/vis-workloads
  - REPO=rtmclay/Lmod
  - REPO=easybuilders/CSCS
  - REPO=easybuilders/JSC
  - REPO=easybuilders/easybuild  # has .travis.yml file
  - REPO=easybuilders/easybuild-easyblocks  # has .travis.yml file
  - REPO=easybuilders/easybuild-easyconfigs  # has .travis.yml file
  - REPO=easybuilders/easybuild-framework  # has .travis.yml file
  
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
