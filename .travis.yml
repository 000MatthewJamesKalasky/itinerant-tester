group: travis_latest
# dist: xenial  # required for Python 3.7
# sudo: true    # required for Python 3.7
language: python
env:
    - REPO=ros2/ci
    - REPO=ros2/examples
    - REPO=ros2/joystick_drivers
    - REPO=ros2/launch
    - REPO=ros2/rclpy
    - REPO=ros2/ros2cli
    - REPO=ros2/ros2doc
    - REPO=ros2/ros_buildfarm_config
    - REPO=ros2/ros_core_documentation
    - REPO=ros2/rosdistro  # has .travis.yml file
    - REPO=ros2/rosidl_dds
    - REPO=ros2/sros2
    - REPO=ros2/teleop_twist_keyboard

cache: pip
python:
    #- 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - 2.7
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
