os: linux
dist: focal
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  #- 3.8
  - 3.9-dev
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=OCR-D/assets                 # 2020-08-28
  - REPO=OCR-D/core                   # 2020-09-24
  - REPO=OCR-D/docs                   # archived
  - REPO=OCR-D/format-converters      # 2020-02-18
  - REPO=OCR-D/ocrd_anybaseocr        # 2020-09-24
  - REPO=OCR-D/ocrd_calamari          # 2020-09-24
  - REPO=OCR-D/ocrd_fileformat        # 2020-09-25
  - REPO=OCR-D/ocrd_keraslm           # 2020-09-24
  - REPO=OCR-D/ocrd_kraken            # 2020-09-24
  - REPO=OCR-D/ocrd_ocropy            # 2020-02-21
  - REPO=OCR-D/ocrd_olahd_client      # 2020-09-21
  - REPO=OCR-D/ocrd_segment           # 2020-09-24
  - REPO=OCR-D/ocrd_tesserocr         # 2020-09-24
  - REPO=OCR-D/ocrd_typegroups_classifier  # 2020-08-21 seuretm/ocrd_typegroups_classifier
  - REPO=seuretm/ocrd_typegroups_classifier
  - REPO=OCR-D/ocropy                 # 2019-01-21 ocropus/ocropy
  - REPO=ocropus/ocropy
  - REPO=OCR-D/okralact               # 2020-04-26 Doreenruirui/okralact
  - REPO=Doreenruirui/okralact
  - REPO=OCR-D/OLD_ocrd_anybaseocr    # archived
  - REPO=OCR-D/olena                  # 2020-08-21 glazzara/olena
  - REPO=glazzara/olena
  - REPO=OCR-D/pyexiftool             # 2018-04-17 smarnach/pyexiftool
  - REPO=smarnach/pyexiftool
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
