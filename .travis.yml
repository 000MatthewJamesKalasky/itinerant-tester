  - REPO=pytest-dev/py  # has .travis.yml file
  - REPO=pytest-dev/pytest  # has .travis.yml file
  - REPO=pytest-dev/pytest-asyncio  # has .travis.yml file
  - REPO=pytest-dev/pytest-bdd  # has .travis.yml file
  - REPO=pytest-dev/pytest-cov  # has .travis.yml file
  - REPO=pytest-dev/pytest-django  # has .travis.yml file
  - REPO=pytest-dev/pytest-flask  # has .travis.yml file
  - REPO=pytest-dev/pytest-forked  # has .travis.yml file
  - REPO=pytest-dev/pytest-html  # has .travis.yml file
  - REPO=pytest-dev/pytest-instafail  # has .travis.yml file
  - REPO=pytest-dev/pytest-mock  # has .travis.yml file
  - REPO=pytest-dev/pytest-play  # has .travis.yml file
