  #- 3.5
  #- 3.6
  #- 3.7
  #- 3.8
  - 3.9-dev
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=KIOS-Research/BattLeDIM      # 2020-09-22
  - REPO=KIOS-Research/effinet-smart-water-game  # 2015-12-12
  - REPO=KIOS-Research/Epa2Shp        # 2018-12-10
  - REPO=KIOS-Research/EPANET-Plugins  # 2019-06-25 eladsal/EPANET-Plugins
  - REPO=eladsal/EPANET-Plugins
  - REPO=KIOS-Research/epanet-python  # 2016-03-21 OpenWaterAnalytics/epanet-python
  - REPO=OpenWaterAnalytics/epanet-python
  - REPO=KIOS-Research/ImportEpanetInpFiles  # 2020-08-02
  - REPO=KIOS-Research/ImportPhotos   # 2020-04-16
  - REPO=KIOS-Research/LeakDB         # 2019-11-03
  - REPO=KIOS-Research/PostGIS-to-EPANET  # 2019-04-15
  - REPO=KIOS-Research/QVisualize     # 2019-11-21
  - REPO=KIOS-Research/QWeather       # 2020-05-18
  - REPO=KIOS-Research/QWeb           # 2020-02-04
  - REPO=KIOS-Research/SWMM-EPANET_User_Interface  # 2020-01-03 USEPA/SWMM-EPANET_User_Interface
  - REPO=USEPA/SWMM-EPANET_User_Interface
  - REPO=swisspush/ansible-kafka-topics  # 2020-06-10
  - REPO=swisspush/yglu               # 2020-02-10 lbovet/yglu
  - REPO=lbovet/yglu
  
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
