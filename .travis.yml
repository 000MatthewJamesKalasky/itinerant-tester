group: travis_latest
dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=brightmart/ai_law
    - REPO=brightmart/ai_law_judger
    - REPO=brightmart/bert_language_understanding
    - REPO=brightmart/cs224d_DeepLearningForNLP
    - REPO=brightmart/dynamic_pointer_network
    - REPO=brightmart/machine_learning
    - REPO=brightmart/machine_reading_comprehension
    - REPO=brightmart/machine_translation
    - REPO=brightmart/magpie  # has .travis.yml file
    - REPO=brightmart/name_entity_recognition
    - REPO=brightmart/nlu_sim
    - REPO=brightmart/nmt
    - REPO=brightmart/slot_filling_intent_joint_model
    - REPO=brightmart/text_classification  # has .travis.yml file

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
