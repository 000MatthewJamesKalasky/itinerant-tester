group: travis_latest
language: python
env:
    - REPO=kraigu/ISS-QRpy
    - REPO=kraigu/ISS-RTpy
    - REPO=kraigu/Infoblox-API-Python
    - REPO=kraigu/api-samples
    - REPO=kraigu/munin-graphite
    - REPO=kraigu/ninfo
    - REPO=kraigu/ninfo-plugin-ieeedb
    - REPO=kraigu/ninfo-plugin-infoblox
    - REPO=kraigu/ninfo-plugin-ldap
    - REPO=kraigu/ninfo-plugin-shodan
    - REPO=kraigu/ninfo-plugin-vtotal
    - REPO=kraigu/ninfo_plugins
    - REPO=kraigu/qradarapi
    - REPO=kraigu/qualysapi
cache: pip
python:
    #- 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
