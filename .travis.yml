group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=mapbox/make-surface    
    - REPO=DataSploit/datasploit
    - REPO=google/apitools
    - REPO=chrisdonahue/nesmdb
    - REPO=msracver/Relation-Networks-for-Object-Detection
    - REPO=mahyarnajibi/SNIPER
    - REPO=nccgroup/opinel
    - REPO=vibora-io/vibora
    - REPO=nedbat/blogtools
    - REPO=IBM/connector-for-storediq
    - REPO=strongloop/acme-freight-controller
    - REPO=TarrySingh/Artificial-Intelligence-Deep-Learning-Machine-Learning-Tutorials
    - REPO=salesforce/nonauto-nmt    
    - REPO=danmacnish/cartoonify
    - REPO=jeffzh3ng/Fuxi-Scanner Modernize Python 2 code to get ready for Python 3
    - REPO=quentinhardy/scriptsAndExploits
    - REPO=Maluuba/gensen

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
