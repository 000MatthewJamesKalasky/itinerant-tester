    - REPO=Exa-Networks/exabgp  # has .travis.yml file
    - REPO=Exa-Networks/exaddos
    - REPO=Exa-Networks/exaproxy
    - REPO=Exa-Networks/exaripe
    - REPO=Exa-Networks/scavengerexa
