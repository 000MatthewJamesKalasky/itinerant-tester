group: travis_latest
dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=maxpumperla/aetros-cli
    - REPO=maxpumperla/awesome-machine-learning
    - REPO=maxpumperla/betago  # has .travis.yml file
    - REPO=maxpumperla/connexion-example
    - REPO=maxpumperla/deep_learning_and_the_game_of_go  # has .travis.yml file
    - REPO=maxpumperla/elephas  # has .travis.yml file
    - REPO=maxpumperla/entropy-mdlp
    - REPO=maxpumperla/hyperas  # has .travis.yml file
    - REPO=maxpumperla/hyperopt  # has .travis.yml file
    - REPO=maxpumperla/keras  # has .travis.yml file
    - REPO=maxpumperla/keras-preprocessing  # has .travis.yml file
    - REPO=maxpumperla/neuralforecast
    - REPO=maxpumperla/ScalphaGoZero

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
