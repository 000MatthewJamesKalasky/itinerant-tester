group: travis_latest
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=th3coop/amani-app            # 2013-10-29
  - REPO=th3coop/developer-extension  # 2015-04-06 Komodo/developer-extension
  - REPO=Komodo/developer-extension
  - REPO=th3coop/Elf-Mania            # 2019-09-24
  - REPO=th3coop/final                # 2015-09-19
  - REPO=th3coop/Oracle-Database-Explorer  # 2017-06-07 Komodo/Oracle-Database-Explorer
  - REPO=Komodo/Oracle-Database-Explorer
  - REPO=th3coop/pgDriveCheck         # 2016-08-25
  - REPO=th3coop/test-survey          # 2019-07-12
  - REPO=th3coop/virustotal           # 2014-01-14 gawen/virustotal
  - REPO=gawen/virustotal
  - REPO=th3coop/VT-Scanner           # 2014-02-08
  - REPO=open-mmlab/caffe             # 2017-09-14 BVLC/caffe
  - REPO=BVLC/caffe
  - REPO=open-mmlab/mmaction          # 2019-10-31
  - REPO=open-mmlab/mmcv              # 2020-01-03
  - REPO=open-mmlab/mmdetection       # 2020-01-04
  - REPO=open-mmlab/mmfashion         # 2019-12-30
  - REPO=open-mmlab/mmskeleton        # 2019-11-13
  - REPO=open-mmlab/mmsr              # 2019-12-22

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
