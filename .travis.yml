group: travis_latest
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=intel/AALSDK                 # 2019-06-26
  - REPO=intel/android-audio-hal      # 2018-06-29
  - REPO=intel/android-bluez-bionic   # 2014-08-22
  - REPO=intel/android-bluez-device-intel-mixins  # 2014-08-22
  - REPO=intel/android-bluez-glib     # 2014-08-22
  - REPO=intel/ansible                # 2019-09-05 ansible/ansible
  - REPO=ansible/ansible
  - REPO=intel/ansible-openstack      # 2015-06-11 yongfengdu/ansible-openstack
  - REPO=yongfengdu/ansible-openstack
  - REPO=intel/ansible-rsd-provisioning  # 2019-07-16
  - REPO=arduino/Arduino
  - REPO=intel/arduino101_kconfig     # 2016-03-28
  - REPO=intel/arduino101_openocd     # 2016-03-09
  - REPO=intel/ATKS                   # 2018-06-11
  - REPO=intel/auto-pts               # 2019-09-16
  - REPO=intel/AVBStreamHandler       # 2019-04-11
  - REPO=intel/backport-iwlwifi       # 2019-09-12
  - REPO=intel/baytrailaudio          # 2016-02-25
  - REPO=intel/beignet                # 2019-08-01
  - REPO=intel/bmap-tools             # 2019-08-15
  - REPO=intel/Board-Instrumentation-Framework  # 2019-09-18
  - REPO=intel/branch_hinting_tool    # 2018-03-15
  - REPO=intel/brillo-edison-binaries  # 2016-10-11
  - REPO=intel/caffe                  # 2019-06-26
  - REPO=intel/cassandra-pmem         # 2019-09-19 apache/cassandra
  - REPO=apache/cassandra
  - REPO=intel/CeTune                 # 2019-05-09
  - REPO=chainer/chainer

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
