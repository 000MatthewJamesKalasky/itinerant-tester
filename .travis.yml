group: travis_latest
os: linux
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  #- 3.7
  - 3.8
jobs:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=gnachman/aioconsole          # 2019-02-10 vxgmichel/aioconsole
  - REPO=vxgmichel/aioconsole
  - REPO=gnachman/dom-distiller       # 2015-10-09 chromium/dom-distiller
  - REPO=chromium/dom-distiller
  - REPO=gnachman/dotfiles            # 2013-10-29
  - REPO=gnachman/iTerm2              # 2020-02-14
  - REPO=gnachman/iTerm2-Color-Schemes  # 2018-03-16 mbadolato/iTerm2-Color-Schemes
  - REPO=mbadolato/iTerm2-Color-Schemes
  - REPO=gnachman/iterm2-website      # 2020-02-13
  - REPO=gnachman/libsixel-1          # 2019-08-29 saitoha/libsixel
  - REPO=saitoha/libsixel
  - REPO=gnachman/old-iTerm           # 2015-11-12
  - REPO=gnachman/openlierox          # 2018-10-14 albertz/openlierox
  - REPO=albertz/openlierox
  - REPO=gnachman/typehintbug         # 2018-12-27
install:
  #- pip install -r requirements.txt
  - pip install codespell flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  - codespell . --ignore-words-list=ba,referer --skip=./.* --quiet-level=2 || true
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
