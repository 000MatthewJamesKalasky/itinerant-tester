group: travis_latest
dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=stmharry/BBQNet
    - REPO=stmharry/DeepBox
    - REPO=stmharry/FoodRecognition
    - REPO=stmharry/FoodRecognitionV2
    - REPO=stmharry/boleto
    - REPO=stmharry/boleto2
    - REPO=stmharry/boleto3
    - REPO=stmharry/bulb
    - REPO=stmharry/doc-box
    - REPO=stmharry/slender
    - REPO=stmharry/sofa
    - REPO=stmharry/sofa2
    - REPO=stmharry/text  # has .travis.yml file
    - REPO=SecureAuthCorp/HoneySAP  # has .travis.yml file
    - REPO=SecureAuthCorp/impacket
    - REPO=SecureAuthCorp/pysap  # has .travis.yml file
    - REPO=SecureAuthCorp/wiwo

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testin
  #- 2.7
  #- 3.4
  #- 3.5g frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=python36
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
