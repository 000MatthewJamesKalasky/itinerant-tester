group: travis_latest
dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=Hacktoberfest-2018/Hello-world
  - REPO=norvig/pytudes
  - REPO=aymericdamien/TensorFlow-Examples
  - REPO=fastai/fastai
  - REPO=TheEconomist/big-mac-data
  - REPO=ZoranPandovski/al-go-rithms
  - REPO=rapidsai/pygdf
  - REPO=spmallick/learnopencv
  - REPO=tensorflow/magenta-demos
  - REPO=parrt/dtreeviz
  - REPO=CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers
  - REPO=GoogleCloudPlatform/tf-estimator-tutorials
  - REPO=slundberg/shap
  - REPO=1millionwomentotech/toolkitten
  - REPO=MVIG-SJTU/AlphaPose
  - REPO=spro/practical-pytorch
  - REPO=ljpzzz/machinelearning
  - REPO=Kulbear/deep-learning-coursera
  - REPO=fivethirtyeight/data
  - REPO=amueller/introduction_to_ml_with_python
  - REPO=GoogleCloudPlatform/training-data-analyst
  - REPO=kubeflow/examples
  - REPO=rasbt/stat479-machine-learning-fs18
  - REPO=fastai/course-v3
  - REPO=SkalskiP/ILearnDeepLearning.py
  - REPO=ArduPilot/ardupilot
  - REPO=PythonCharmers/python-future
  - REPO=ansible/ansible
  - REPO=Tribler/tribler
  - REPO=vnpy/vnpy
  - REPO=oaubert/python-vlc
  - REPO=getsentry/sentry
  - REPO=CoreSecurity/impacket
  - REPO=matplotlib/matplotlib
  - REPO=ckan/ckan
  - REPO=ggtracker/sc2reader
  - REPO=apache/beam
  - REPO=apache/incubator-mxnet
  - REPO=apache/spark
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
