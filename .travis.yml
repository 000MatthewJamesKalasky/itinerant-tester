  - REPO=jython/devguide  # has .travis.yml file
  - REPO=jython/jython3  # has .travis.yml file
  - REPO=jython/swingutils
  - REPO=jimbaker/clamped
  - REPO=jimbaker/coffeefilter
  - REPO=jimbaker/craton  # has .travis.yml file
  - REPO=jimbaker/hellowsgi
  - REPO=jimbaker/html5lib-python  # has .travis.yml file
  - REPO=jimbaker/jvm-language-summit
  - REPO=jimbaker/jython-storm-starter
  - REPO=jimbaker/pip  # has .travis.yml file
  - REPO=jimbaker/presentation
  - REPO=jimbaker/socket-reboot
  - REPO=jimbaker/sqlalchemy_schemadisplay  # has .travis.yml file
  - REPO=jimbaker/webob  # has .travis.yml file
  - REPO=jeff5/inside-jython
  - REPO=jeff5/jython-devguide  # has .travis.yml file
  - REPO=jeff5/jython3  # has .travis.yml file
  - REPO=jeff5/my-first-blog
  - REPO=jeff5/slow-jython-story
  - REPO=darjus/boto
  - REPO=darjus/botoflow
  - REPO=darjus/clamp
  - REPO=darjus/clamped
  - REPO=darjus/django-celery
  - REPO=darjus/jython  # has .travis.yml file
  - REPO=darjus/mypy  # has .travis.yml file
  - REPO=darjus/typeshed  # has .travis.yml file
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=4.x
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
