  - REPO=labrys/adba
  - REPO=labrys/cookiecutter-pylibrary  # has .travis.yml file
  - REPO=labrys/cpython  # has .travis.yml file
  - REPO=labrys/feedparser
  - REPO=labrys/flake8-import-order  # has .travis.yml file
  - REPO=labrys/flake8-tidy-imports  # has .travis.yml file
  - REPO=labrys/guessit  # has .travis.yml file
  - REPO=labrys/html5lib-python  # has .travis.yml file
  - REPO=labrys/imdb-pie  # has .travis.yml file
  - REPO=labrys/jsonrpclib  # has .travis.yml file
  - REPO=labrys/knowit  # has .travis.yml file
  - REPO=labrys/panoptes  # has .travis.yml file
