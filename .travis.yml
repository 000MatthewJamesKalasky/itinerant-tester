group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=oVirt/fabric-ovirt
  - REPO=oVirt/gerrit-admin
  - REPO=oVirt/imgbased  # has .travis.yml file
  - REPO=oVirt/infra-docs
  - REPO=oVirt/jenkins
  - REPO=oVirt/otopi
  - REPO=oVirt/ovirt-ansible-cluster-upgrade  # has .travis.yml file
  - REPO=oVirt/ovirt-ansible-disaster-recovery  # has .travis.yml file
  - REPO=oVirt/ovirt-ansible-dpdk-setup  # has .travis.yml file
  - REPO=oVirt/ovirt-ansible-infra  # has .travis.yml file
  - REPO=oVirt/ovirt-appliance
  - REPO=oVirt/ovirt-demo-tool
  - REPO=oVirt/ovirt-engine
  - REPO=oVirt/ovirt-engine-sdk  # has .travis.yml file
  - REPO=oVirt/ovirt-fast-forward-upgrade
  - REPO=oVirt/ovirt-host-deploy
  - REPO=oVirt/ovirt-hosted-engine-ha
  - REPO=oVirt/ovirt-hosted-engine-setup
  - REPO=oVirt/ovirt-imageio
  - REPO=oVirt/ovirt-lldp-labeler
  - REPO=oVirt/ovirt-log-collector
  - REPO=oVirt/ovirt-node-ng
  - REPO=oVirt/ovirt-provider-ovn
  - REPO=oVirt/ovirt-setup-lib
  - REPO=oVirt/ovirt-system-tests
  - REPO=oVirt/ovirt-vmconsole
  - REPO=oVirt/pthreading
  - REPO=oVirt/releng-tools
  - REPO=oVirt/repoman
  - REPO=oVirt/v2v-conversion-host  # has .travis.yml file
  - REPO=oVirt/vdsm  # has .travis.yml file
  
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
