    - REPO=fedora-infra/fpdc-client
    - REPO=fedora-infra/kitchen  # has .travis.yml file
    - REPO=fedora-infra/mirrormanager2  # has .travis.yml file
    - REPO=fedora-infra/nuancier  # has .travis.yml file
    - REPO=fedora-infra/pdc-updater  # has .travis.yml file
    - REPO=fedora-infra/pyramid_fas_openid
    - REPO=fedora-infra/python-fedora
    - REPO=fedora-infra/rube
    - REPO=fedora-infra/supybot-fedora
    - REPO=fedora-infra/tahrir-api  # has .travis.yml file
    - REPO=fedora-infra/taiga-contrib-fas-openid-auth
    - REPO=fedora-infra/taiga-contrib-oidc-auth
    - REPO=fedora-infra/the-new-hotness
install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
