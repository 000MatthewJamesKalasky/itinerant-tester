    - REPO=Netflix-Skunkworks/bucketsnake
    - REPO=Netflix-Skunkworks/cloudaux
    - REPO=Netflix-Skunkworks/cloudy-kraken
    - REPO=Netflix-Skunkworks/flagpole
    - REPO=Netflix-Skunkworks/gcviz
    - REPO=Netflix-Skunkworks/historical
    - REPO=Netflix-Skunkworks/historical-reports
    - REPO=Netflix-Skunkworks/napalm
    - REPO=Netflix-Skunkworks/napalm-base
    - REPO=Netflix-Skunkworks/napalm-eos
    - REPO=Netflix-Skunkworks/napalm-iosxr
    - REPO=Netflix-Skunkworks/napalm-junos
    - REPO=Netflix-Skunkworks/policyuniverse
    - REPO=Netflix-Skunkworks/raven-python-lambda
    - REPO=Netflix-Skunkworks/raven-sqs-proxy
    - REPO=Netflix-Skunkworks/repulsive-grizzly
    - REPO=Netflix-Skunkworks/scumblr-spillguard
    - REPO=Netflix-Skunkworks/swag-client
    - REPO=Netflix-Skunkworks/swag-functions
    - REPO=Netflix-Skunkworks/zerotodocker
cache: pip
python:
    - 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
