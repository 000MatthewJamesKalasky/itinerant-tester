    - REPO=fedora-infra/datagrepper  # has .travis.yml file
    - REPO=fedora-infra/datanommer  # has .travis.yml file
    - REPO=fedora-infra/elections
    - REPO=fedora-infra/fas
    - REPO=fedora-infra/fedbadges  # has .travis.yml file
    - REPO=fedora-infra/fedimg  # has .travis.yml file
    - REPO=fedora-infra/fedmsg  # has .travis.yml file
    - REPO=fedora-infra/fedmsg-atomic-composer
    - REPO=fedora-infra/fedmsg-migration-tools  # has .travis.yml file
    - REPO=fedora-infra/fedmsg_meta_fedora_infrastructure  # has .travis.yml file
    - REPO=fedora-infra/fedocal
    - REPO=fedora-infra/fedora-messaging  # has .travis.yml file
    - REPO=fedora-infra/fedora-search
    - REPO=fedora-infra/fedora-tagger
    - REPO=fedora-infra/fmn
