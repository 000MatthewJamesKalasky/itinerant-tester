  - REPO=donnemartin/data-science-ipython-notebooks
  - REPO=Shokr/Esalny-Final-Version   # 2020-01-17
  - REPO=Shokr/HTTPLang               # 2015-08-25 f-prime/HTTPLang
  - REPO=f-prime/HTTPLang
  - REPO=Shokr/Image-Metadata-Viewer  # 2016-08-10
  - REPO=Shokr/JARVIS                 # 2016-08-10
  - REPO=Shokr/MagicBox               # 2020-03-01
  - REPO=Shokr/MyMDB                  # 2019-01-13
  - REPO=Shokr/nltk_tutorial          # 2019-12-14
  - REPO=Shokr/playing_with_django    # 2020-01-17
  - REPO=Shokr/Python                 # 2020-01-17 TheAlgorithms/Python
  - REPO=TheAlgorithms/Python
  - REPO=Shokr/Python-1               # 2020-02-07 geekcomputers/Python
  - REPO=geekcomputers/Python
