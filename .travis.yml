group: travis_latest
dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  - 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
    - REPO=anandology/2017.pyconuk.org  # has .travis.yml file
    - REPO=anandology/Syrupy
    - REPO=anandology/blaze  # has .travis.yml file
    - REPO=anandology/broadgauge  # has .travis.yml file
    - REPO=anandology/cleansweep-data
    - REPO=anandology/cleansweep-sms-bridge
    - REPO=anandology/credit-risk-demo
    - REPO=anandology/election-directory
    - REPO=anandology/generators-inside-out-talk
    - REPO=anandology/hacks
    - REPO=anandology/httpbottomup
    - REPO=anandology/microrepl
    - REPO=anandology/microservices-workshop
    - REPO=anandology/mockdown  # has .travis.yml file
    - REPO=anandology/niftyhacks  # has .travis.yml file
    - REPO=anandology/openlibrary  # has .travis.yml file
    - REPO=anandology/pdf-table-extract
    - REPO=anandology/pyconindia-handbook
    - REPO=anandology/pydot
    - REPO=anandology/pygame-workshop
    - REPO=anandology/python-practice-book
    - REPO=anandology/restful-apis
    - REPO=anandology/rsvpapp
    - REPO=anandology/serverless-python-talk
    - REPO=anandology/tornado  # has .travis.yml file
    - REPO=anandology/voterdb
    - REPO=anandology/votersearch
    - REPO=anandology/webpy  # has .travis.yml file
    - REPO=anandology/webpy-jinja2
    - REPO=anandology/webpy.github.com  # has .travis.yml file

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
