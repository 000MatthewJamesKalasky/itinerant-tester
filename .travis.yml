group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.4
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
        - REPO=ajenti/ajenti
        - REPO=sshwsfc/xadmin
        - REPO=flask-admin/flask-admin
        - REPO=mher/flower
        - REPO=wooey/wooey
        - REPO=keon/algorithms
        - REPO=tylerlaberge/PyPattyrn
        - REPO=faif/python-patterns
        - REPO=mbi/django-simple-captcha
        - REPO=moqada/django-simple-spam-blocker
        - REPO=django-compressor/django-compressor
        - REPO=jazzband/django-pipeline
        - REPO=jschneier/django-storages
        - REPO=miracle2k/flask-assets
        - REPO=jaysonsantos/jinja-assets-compressor
        - REPO=miracle2k/webassets
        - REPO=danilobellini/audiolazy
        - REPO=beetbox/audioread
        - REPO=worldveil/dejavu
        - REPO=StreetVoice/django-elastic-transcoder
        - REPO=globocom/m3u8
        - REPO=quodlibet/mutagen
        - REPO=tyiannak/pyAudioAnalysis
        - REPO=jiaaro/pydub
        - REPO=echonest/pyechonest
        - REPO=Parisson/TimeSide
        - REPO=devsnd/tinytag
        - REPO=platformio/platformio-core
        - REPO=pybuilder/pybuilder

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
