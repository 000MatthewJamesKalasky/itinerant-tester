group: travis_latest
dist: bionic
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=stepfencurryxiao/Cross-Fire
  - REPO=stepfencurryxiao/Get-stock-prices
  - REPO=RiptideBo/cnnframe           # 2019-05-21
  - REPO=RiptideBo/csslab             # 2019-06-20 Sci-Robot/csslab
  - REPO=Sci-Robot/csslab
  - REPO=RiptideBo/deeplearningbook-chinese  # 2017-10-16 exacity/deeplearningbook-chinese
  - REPO=exacity/deeplearningbook-chinese
  - REPO=RiptideBo/folium             # 2017-10-12 python-visualization/folium
  - REPO=python-visualization/folium
  - REPO=RiptideBo/geoplotlib         # 2018-03-16 andrea-cuttone/geoplotlib
  - REPO=andrea-cuttone/geoplotlib
  - REPO=RiptideBo/powerlaw           # 2019-01-08 jeffalstott/powerlaw
  - REPO=jeffalstott/powerlaw
  - REPO=RiptideBo/Python             # 2019-05-21 TheAlgorithms/Python
  - REPO=TheAlgorithms/Python
  - REPO=RiptideBo/simpy              # 2018-06-01

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
