group: travis_latest
dist: xenial  # This should NOT be needed anymore
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=mahbubcseju/DroneFlight      # 2019-07-01
  - REPO=mahbubcseju/JUFoodie         # 2018-10-15
  - REPO=mahbubcseju/OnlineJudge      # 2019-05-07
  - REPO=mahbubcseju/Python           # 2019-07-19 TheAlgorithms/Python
  - REPO=TheAlgorithms/Python
  - REPO=mahbubcseju/Rasa_Japanese    # 2019-07-04
  - REPO=mahbubcseju/Real_time_object_detection_using_tensorflow  # 2018-01-28 ElephantHunters/Real_time_object_detection_using_tensorflow
  - REPO=ElephantHunters/Real_time_object_detection_using_tensorflow
  - REPO=mahbubcseju/Side-channel-Attack  # 2018-11-23
  - REPO=mahbubcseju/TensorFlow-Examples  # 2018-07-31 aymericdamien/TensorFlow-Examples
  - REPO=aymericdamien/TensorFlow-Examples

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
