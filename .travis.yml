sudo: false
dist: trusty
language: python
python:
    - 2.7
    - 3.6.1
before_install:
    #- REPO_TO_TEST=https://github.com/ibm-watson-data-lab/ibmseti
    - REPO_TO_TEST=https://github.com/AlexiaJM/Deep-learning-with-cats
    - git clone --depth=50 --branch=master ${REPO_TO_TEST} ~/itinerant-tester
    #- cp *.py ~/itinerant-tester  # copy local python scripts into ~/itinerant-tester
    - cd ~/itinerant-tester
install:
    - pip install flake8  # pytest  # add some test later
before_script:
    # stop the build if there are Python syntax errors or undefined names
    - flake8 . --count --select=E901,E999,F821,F822,F823 --statistics
    # exit-zero treates all errors as warnings.  The GitHub editor is 127 chars wide
    - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
script: true
    # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
