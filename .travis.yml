  - REPO=microsoft/AzureML-BERT
  - REPO=microsoft/ELL-PiDataCenter
  - REPO=microsoft/MMdnn  # has .travis.yml file
  - REPO=microsoft/NimbusML
  - REPO=microsoft/SparseSC
