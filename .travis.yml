group: travis_latest
dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
language: python
cache: pip
python:
  #- 2.7
  #- 3.5
  #- 3.6
  - 3.7
matrix:
  allow_failures:
    - python: 2.7
    - python: nightly
    - python: pypy
    - python: pypy3
env:
  - REPO=IBM-Cloud/ibmcloud-sdk
  - REPO=IBM-Cloud/Bluemix-ServiceBroker
  - REPO=IBM-Cloud/Bluemix-onprem-data
  - REPO=IBM-Cloud/HackMETU-15
  - REPO=IBM-Cloud/application-log-analysis
  - REPO=IBM-Cloud/cf-deployment-tracker-client-python  # has .travis.yml file
  - REPO=IBM-Cloud/clouddatabases-postgresql-helloworld-python
  - REPO=IBM-Cloud/clouddatabases-redis-helloworld-python
  - REPO=IBM-Cloud/concept-insights-eclipse-faq
  - REPO=IBM-Cloud/data-store-for-memcache-client
  - REPO=IBM-Cloud/django-boilerplate
  - REPO=IBM-Cloud/github-traffic-stats
  - REPO=IBM-Cloud/gp-python-client  # has .travis.yml file
  - REPO=IBM-Cloud/key-protect-helloworld-python
  - REPO=IBM-Cloud/logistics-wizard-controller  # has .travis.yml file
  - REPO=IBM-Cloud/python-iot-raspberry-pi
  - REPO=IBM-Cloud/service-discovery-client-python  # has .travis.yml file
  - REPO=IBM-Cloud/sql-query-clients

install:
  #- pip install -r requirements.txt
  - pip install flake8  # pytest  # add other testing frameworks later
before_script:
  - URL=https://github.com/${REPO}
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - git clone --depth=50 ${URL} ~/${REPO}  # --branch=4.x
  - cd ~/${REPO}
script:
  - echo stop the build if there are Python syntax errors or undefined names
  - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
  - time flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
  - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  #- true  # pytest --capture=sys
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
