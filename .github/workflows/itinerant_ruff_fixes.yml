name: itinerant_ruff_fixes
on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repo to test (user_name/repo_name)'
        required: true

jobs:
  itinerant_ruff_fixes:
    name: "${{ github.event.inputs.repo }}"
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.x]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Testing ${{ github.event.inputs.repo }}..."
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.repo }}
      # - uses: actions/setup-python@v4
      #   with:
      #    python-version: ${{ matrix.python-version }}
      # - run: pip install --upgrade pip setuptools wheel
      - run: pip install ruff
      - run: |
          ruff check --select=ALL --statistics . | tee ruff.out.txt || true
          echo "-----"
          grep "\[\*\]" ruff.out.txt
      - name: ruff check --select=ALL --ignore=
        shell: python
        run: |
          with open("ruff.out.txt") as in_file:
              errors = set(line.split()[1] for line in in_file if not line.startswith("warning"))
          ignore = f" --ignore {','.join(sorted(errors))}" if errors else ""
          print(f"ruff check --select=ALL{ignore} .")
      - run: ruff check --select=ALL --statistics
               --ignore=ANN,C4,COM,D,ERA,F841,I,PIE790,PT,Q,RSE102,RUF001,RUF003,RUF100,TID252,UP . | grep "\[\*\]"
 
