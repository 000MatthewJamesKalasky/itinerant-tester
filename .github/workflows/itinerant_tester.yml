name: itinerant_tester
on:
  pull_request:
  push:
  #  branches: [master]
jobs:
  itinerant_tester:
    strategy:
      fail-fast: false
      matrix:
        repo:
          # - bpython/bpython
          # - Open-Book-Genome-Project/TheBestBookOn.com
          #- signalapp/Signal-Android
          #- signalapp/Signal-Desktop
          #- signalapp/Signal-iOS
          #- signalapp/Signal-Server
          - ubuntu/microk8s
          - google/brotli
          - facebookincubator/xar
          - rytilahti/python-miio
          # - v8/v8
          # - google/clusterfuzz
          # - google/oss-fuzz
          # - dependabot/dependabot-core
        python-version: [3.9]  # [2.7, 3.5, 3.6, 3.7, 3.8, pypy3]
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - run: git clone https://github.com/${{ matrix.repo }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install bandit black codespell flake8 isort mypy pytest pyupgrade safety
      - run: bandit -r . || true
      - run: black --check . || true
      # - run: black --diff . || true
      # - if: matrix.python-version >= 3.6
      #  run: |
      #    pip install black
      #    black --check . || true
      - run: codespell --quiet-level=2 || true  # --ignore-words-list="" --skip=""
      - run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - run: isort --profile black . || true
      - run: pip install -r requirements.txt || true
      - run: mypy --ignore-missing-imports . || true
      - run: pytest . || true
      - run: pytest --doctest-modules . || true
      - run: shopt -s globstar && pyupgrade --py36-plus **/*.py || true
      - run: safety check
