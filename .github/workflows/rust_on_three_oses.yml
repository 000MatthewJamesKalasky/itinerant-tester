name: rust_on_three_oses
on: [push, pull_request]
jobs:
  rust_on_three_oses:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [macos-latest-arm64, ubuntu-latest-arm64, windows-latest-arm64]
        arch: [arm64]
    runs-on: ${{ matrix.os }}
    steps:
      # - uses: actions/checkout@v4
      - run: |
          rustup --version
          rustc --version
          rustfmt --version
          cargo --version
          clippy --version || true
      - run: echo "${{ matrix }} or ${{ toJSON(matrix) }}"
