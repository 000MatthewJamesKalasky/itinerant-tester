name: python_3_11-dev
on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'PyPI package to install on Python 3.11-dev'
        required: true
jobs:
  python_3_11-dev:
    strategy:
      fail-fast: false
      matrix:
        package:
          - cchardet
          - frozenlist
          - yarl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11-dev
      - run: pip install ${{ matrix.package }}
