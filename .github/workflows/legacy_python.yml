# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
# https://github.com/actions/setup-python
name: legacy_python
on:
  workflow_dispatch:
jobs:
  legacy_python:
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7]
        os: [ubuntu-20.04, ubuntu-22.04]  # , ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - run: python --version
      # - if: matrix.python-version == '2.7' # alias does NOT work in GHA
      #   run: alias python=/usr/bin/python2.7 && python --version || true
      - if: matrix.python-version == '2.7'
        run: ln -s /usr/bin/python2.7 /usr/bin/python && python --version || true
      - run: python --version
      - run: python2 --version || true
      - run: python3 --version || true
