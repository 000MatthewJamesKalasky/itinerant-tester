name: legacy_python
on:
  workflow_dispatch:
jobs:
  legacy_python:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - run: python --version || true
      - run: python2 --version || true
      - run: python3 --version || true
