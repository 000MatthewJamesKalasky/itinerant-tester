# A GitHub Action to demonstrate how to run pyaudio on Python 3.13 before its release in Oct. 2024

name: pyaudio_on_py3_13
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  pyaudio_on_py3_13:
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/CristiFati/pyaudio/blob/master/INSTALL
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
          allow-prereleases: true
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install --yes python3-pyaudio
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # pip install numpy
          pip install pyaudio
