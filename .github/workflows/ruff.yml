jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - run: pip install ruff
    - run: ruff --format=github --line-length=361 --select=E9,F63,F7,F82 --target-version=py37 .
    - run: ruff --format=github --line-length=361 --target-version=py37 .
