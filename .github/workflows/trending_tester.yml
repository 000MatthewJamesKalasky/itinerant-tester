name: trending_tester
on:
  pull_request:
  push:
  #  branches: [master]
jobs:
  trending_tester:
    strategy:
      fail-fast: false
      matrix:
        repo:
          - lucidrains/big-sleep
          - google/model_search
          - google/ctfscoreboard
          - google/ctf-scoreboard
          - google/corpuscrawler
          - google/gin-config
          - google/lkml-gerrit-bridge
          - google/openhtf
          - google/dfdewey
          - google/automl-video-ondevice
          - google/pcbdl
          - google/autol2
          - google/pinject
          - google/dspl
          - google/wikiloop-analysis
          - google/dotty
          - google/NeuroNER-CSPMC
          - google/multi-task-architecture-search
          - google/nixysa
          - google/enjarify
          - google/atlassian-addons-audit-sheet
          - google/dcm-video-uploader
          - google/har-sanitizer
          - google/ipaddr-py
          - google/wasserstein-dist
          - google/amt-forensics
          - google/packet-queue
          - google/stress_transfer
          - google/cluster-insight
          - google/objectfilter
          - google/lab_device_proxy
          - google/firmata.py
        python-version: [3.9]  # [2.7, 3.5, 3.6, 3.7, 3.8, pypy3]
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - run: git clone https://github.com/${{ matrix.repo }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install bandit black codespell flake8 isort pytest
      - run: bandit -r . || true
      - run: black --check . || true
      - run: codespell --quiet-level=2 || true  # --ignore-words-list="" --skip=""
      - run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - run: isort --profile black . || true
      - run: pip install -r requirements.txt || true
      - run: pytest . || true
      - run: pytest --doctest-modules . || true
