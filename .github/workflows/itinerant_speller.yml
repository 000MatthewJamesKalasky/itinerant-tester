name: itinerant_speller
on:
  pull_request:
  push:
  #  branches: [master]
jobs:
  itinerant_speller:
    strategy:
      fail-fast: false
      matrix:
        repo:
          - kovidgoyal/calibre
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - run: git clone https://github.com/${{ matrix.repo }}
      - uses: actions/setup-python@v2
      - run: pip install codespell
      #- run: codespell --count --skip="*.po" || true  # --ignore-words-list="" --skip="*.css,*.js,*.lock,*.map,*.po,*.svg"
      - run: codespell --count
                       --ignore-words-list=alo,ans,ba,fo,keypair,myu,nd,ned,nnumber,oclock,ot,pard,sur,te,teh,ths,tre,wan
                       --skip="*/names.h,*.recipe,*.rtf,*.txt,*.ui,*.vim"
      
