name: type_hint_test
on: [push]
env:
  CODE: "def func(x: str | None) -> None: pas"
jobs:
  type_hint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: |
            3.7
            3.8
            3.9
            3.10
            3.11
      - run: python3.11 -c "$CODE"
      - run: python3.10 -c "$CODE"
      - run: python3.9  -c "$CODE"
      - run: python3.8  -c "$CODE"
      - run: python3.7  -c "$CODE"
