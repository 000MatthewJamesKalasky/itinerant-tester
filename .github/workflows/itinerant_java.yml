name: itinerant_java
on:
  workflow_dispatch:

jobs:
  itinerant_java:
    strategy:
      fail-fast: false
      matrix:
        java-version: ['8', '11', '21']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: ${{ matrix.java-version }}
      - run: java --version
